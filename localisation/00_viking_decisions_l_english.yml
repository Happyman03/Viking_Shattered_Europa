 minoa_namechange_title: "Restore Minoa"
 minoa_namechange_desc: "Minoa was an ancient Greek nation state which has a long history and legacy. We have rebuilt it and shall rename ourselves accordingly"
 NEO_MINOAN_EMPIRE: "Minoan Empire"
 israel_nation_title: "Restore the Israeli Nation"
 israel_nation_desc: "The Kingdoms of Israel and Judah emerged during the Iron Age. The Neo-Assyrian Empire destroyed Israel around 720 BCE. It is time for us to restore our nation."
 kushite_nation_title: "Restore the Kingdom of Kush"
 kushite_nation_desc: "The Kingdom of Kush is probably the most famous civilization to emerge from Nubia. Three Kushite kingdoms dominated Nubia for more than 3,000 years, with capitals in Kerma, Napata, and Meroe."
 jomsviking_nation_title: "Restore the Jomsvikings"
 jomsviking_nation_desc: "The Jomsvikings were an order of Viking mercenaries or conquerors of the 10th and 11th centuries. Though reputed to be staunchly dedicated to the worship of the Old Norse gods, they would also fight for any lord who could pay their substantial fees, even if they may be Christian."
 ottoman_turkish_nation_title: "Form the Ottoman Empire"
 ottoman_turkish_nation_desc: "The Osmans are the natural rulers of the Beyliks and we have submitted them to our rule. We have won the land, and have made it our own and have formed a new era for the Turkish people."
 obotritia_nation_title: "Reform Obotritia"
 obotritia_nation_desc: "Centuries have passed since Obotritia has been a nation. We are able to revive it"
 revive_polabian_title: "Revive Polabian Culture"
 revive_polabian_desc: "Our people are recognising that they are a fresh and vibrant culture. They've decided to call themselves Polabian. Not quite Germanic, Not quite Slavic, but a special blending of the two."
 korea_nation_title: "Unite Korea"
 korea_nation_desc: "The culture of Korea is the shared cultural and historical heritage of the Korean Peninsula and southern Manchuria. As one of the oldest continuous cultures in the world, Koreans have passed down their traditional narratives in a variety of ways. Since the dark ages, Korean states have been dis-united after long wars and now is the time to unify us into a singular banner, regardless of national origin, whether Baekje, Goguryeo or Silla. The practice of Muism is also deeply rooted in Korean culture, so much so that we fully embrace it. Under the united flag, Korea has been able to share more land to expand and create new structures and cities."
 etruria_nation_title: "Form the Etrurian Nation"
 etruria_nation_desc: "Rome was influenced strongly by the Etruscans even though it was separated from the early boundary of Etruria by the Silva Ciminia, the Ciminian Forest. A series of Etruscan kings ruled Rome until 509 BC, when the last Etruscan king, Lucius Tarquinius Superbus, was removed from power and the Roman Republic was established. The Etruscans are credited with influencing Roman architecture and ritual practice; it was under the Etruscan kings that important structures such as the Capitolium, Cloaca Maxima, and Via Sacra were realized."
 cherokee_nation_title: "Form the Cherokee Nation"
 cherokee_nation_desc: "The Cherokee Nation is committed to protecting our inherent sovereignty, preserving and promoting Cherokee culture, language and values, and improving the quality of life for the next generations of Cherokee Nation citizens. We must unite under a single banner to prove we can make it happen."
 vandal_nation_title: "Form The Vandal Kingdom"
 vandal_nation_desc: "The Vandals were a 'barbarian' Germanic people who sacked Rome, battled the Huns and the Goths, and founded a kingdom in North Africa that flourished for about a century until it succumbed to an invasion force from the Byzantine Empire in A.D. 534. We have the ability to revive the nation, and restore what was rightfully ours."
 visigoths_nation_title: "Form The Visigothic Kingdom"
 visigoths_nation_desc: "The Visigoths were an early Germanic people who, along with the Ostrogoths and Vandals constituted the three major political entities of the Goths within the Roman Empire in late antiquity, or what is known as the Migration Period. We have the ability to revive the nation, and restore what was rightfully ours."