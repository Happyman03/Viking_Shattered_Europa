 lowlands_nation_title: "Unite the Lowlands"
 lowlands_nation_desc: "The culturally divided nations of the Lowlands shall be united under one banner."
 south_african_nation_title: "Form the South African Nation"
 south_african_nation_desc: "The lands of the southern cape of Africa have developed their own distinct culture and it is rich. We should form our own nation, away from our old lands!"
 loses_old_world_provs_south_africa_tt: "You will lose all lands outside of Africa and it will revert to your old nation."
 UNITED_LOWLANDS: "The United Lowlands"
 UNITED_LOWLANDS_ADJ: "Lowlander"
 sweden_nation_title: "Unite the Swedes"
 sweden_nation_desc: "The culturally divided nations of Sweden shall be united under one banner."
 ghana_nation_title: "Unite Ghanaian Lands"
 ghana_nation_desc: "The culturally divided nations of West Africa shall be united under the one banner of Ghana."
 aksum_nation_title: "Unite Aksumite Lands"
 aksum_nation_desc: "The culturally divided nations of East Africa shall be united under the one banner of Aksum."
 restore_roman_empire_admin_title: "Restore an Administrative Roman Empire"
 restore_roman_empire_admin_desc: "Rome was more than just an Empire. It was an administrative hub. Through its vast administration, it was able to keep an empire running! We will follow this path."
 restore_roman_empire_diplomacy_title: "Restore a Diplomatic Roman Empire"
 restore_roman_empire_diplomacy_desc: "Rome was more than just conquering and annexing. It was a diplomatic powerhouse, able to trade with people outside their borders and establish embassies and trade routes. We will follow this path."
 restore_roman_empire_military_title: "Restore a Militaristic Roman Empire"
 restore_roman_empire_military_desc: "Rome was truly a militant state. They were hard and disciplined. They won wars through the military machine!"
 administrative_rome: "Legacy of Emperor Augustus"
 centrist_rome: "Legacy of Emperor Markus Aurelius"
 diplomatic_rome: "Legacy of Emperor Trajan"
 militaristic_rome: "Legacy of Julius Caesar"
 catholic_europe_papacy: "Legacy of St Peter"
 desc_catholic_europe_papacy: "In a tradition of the early Church, Peter is said to have founded the Church in Rome with Paul, served as its bishop, authored two epistles, and then met martyrdom there along with Paul. We have restored their legacy to its rightful glory."
 desc_administrative_rome: "Augustus was the first emperor of the Roman Empire (an empire that he founded) whose 40-year reign (from 27 BC to 14 AD) helped form the backbone of an empire that would go on to last for close to 1500 years."
 desc_centrist_rome: "Emperor Marcus Aurelius was a brilliant philosopher and writer.  Well versed in stoic philosophy, the great Marcus Aurelius’ book titled Meditations was written while on a military campaign trail between the years 170 to 180 AD. Written in the Greek language, this particular piece of writing is still held in high regard as a great philosophical literary work."
 desc_diplomatic_rome: "Emperor Trajan won the hearts of all and sundry because of his people-friendly welfare system which greatly endeared him to the lower class of society."
 desc_militaristic_rome: "Caesar was appointed governor of the vast region of Gaul in 58 B.C., where he commanded a large army. During the subsequent Gallic Wars, Caesar conducted a series of brilliant campaigns to conquer and stabilize the region, earning a reputation as a formidable and ruthless military leader."
 restore_papal_roman_empire_title: "Become the Supreme Pontiff of Europa"
 restore_papal_roman_empire_desc: "Enforcing Catholicism across the European peninsula has been a dream of the Papacy since the time of the creation of the Catholic Faith. We shall enforce the ways of the Pope by peace or by force."
 china_nation_title: "Become the Song Empire"
 china_nation_desc: "The unified Chinese nation has been a dream since the days of the Mongol Empire. We have dreamed that we would be unified under a single Chinese banner. No longer will we be waring, and fractured. We will unify under a single Imperial Mandate."
 denmark_nation_title: "Unite the Danes"
 denmark_nation_desc: "The culturally divided nations of Denmark shall be united under one banner."
 baltii_nation_title: "Unite the Baltic Tribes"
 baltii_nation_desc: "The religiously and culturally divided tribes of the Baltic Coast shall be united under one banner."
 bhredain_nation_title: "Proclaim the Great Alba"
 bhredain_nation_desc: "With the British Isles finally under our control, we can proclaim ourselves as the high King of a Gealic Empire on the Isles."
 draft_title: "Draft new Soldiers"
 draft_desc: "To ensure the survival of our country, our loyal subjects must do their duty and serve in the army whether they want to or not!"
 papalcor_title: "Fight against the heretics"
 papalcor_desc: "We must fight back against the heretics of Christendom. We must bring the sheep back to our flock. Perhaps if we become a beacon of conversion again, they will listen. If we make sure we have a 10 development heretic province, we might just get a Center of Reformation!"
 pontic_nation_title: "Reform Pontus"
 pontic_nation_desc: "We have reclaimed what is historically ours. We are one, and should rename ourselves in honour of this."
 form_argead: "Form Argead Empire"
 form_argead_title: "Form Argead Empire"
 form_argead_desc: "We have reclaimed what is historically ours. All of the cities founded by Alexander the Great have been returned to our hands."
 form_austria_hungary: "Form Austria-Hungary"
 form_austria_hungary_title: "Form Austria-Hungary"
 form_austria_hungary_desc: "Our friendship with the Hungarians has gone beyond a union of nations, we are one, and should rename ourselves in honour of this."
