 easternroman_nation_title: "Start Reestablishing the Roman Empire"
 easternroman_nation_desc: "The Eastern Roman Empire was what remained after the fall of Rome. It was the continuation of the Roman Empire in its eastern provinces during Late Antiquity and the Middle Ages, when its capital city was Constantinople "
 westernroman_nation_title: "Start Reestablishing the Roman Empire"
 westernroman_nation_desc: "The Western Roman Empire is the western half of the Roman Empire after its division by Diocletian in 286. It existed intermittently in several periods between the 3rd century and the 5th century, after Diocletian's Tetrarchy and the reunifications associated with Constantine the Great, and Julian the Apostate."
 euskadi_nation_title: "Form a Nation for the Basque People!"
 euskadi_nation_desc: "While the Kingdom of Pamplona served it's purpose as a Home for the Basque People, a new name shall dominate Iberia."
 anti_christian_edict_title: "The Anti-Christian Edict"
 anti_christian_edict_desc: "Prevent any possible undermining of authority that Christianity may cause by issuing an edict to expel all Christian missionaries and demand that all converts renounce their faith and subvert to our one true faith."
 anti_muslim_edict_title: "The Anti-Muslim Edict"
 anti_muslim_edict_desc: "Prevent any possible undermining of authority that Islam may cause by issuing an edict to expel all Muslim missionaries and demand that all converts renounce their faith and subvert to our one true faith."
