 lowlands_nation_title: "Unite the Lowlands"
 lowlands_nation_desc: "The culturally divided nations of the Lowlands shall be united under one banner."
 south_african_nation_title: "Form the South African Nation"
 south_african_nation_desc: "The lands of the southern cape of Africa have developed their own distinct culture and it is rich. We should form our own nation, away from our old lands!"
 loses_old_world_provs_south_africa_tt: "You will lose all lands outside of Africa and it will revert to your old nation."
 UNITED_LOWLANDS: "The United Lowlands"
 UNITED_LOWLANDS_ADJ: "Lowlander"
 sweden_nation_title: "Unite the Swedes"
 sweden_nation_desc: "The culturally divided nations of Sweden shall be united under one banner."
 ghana_nation_title: "Unite Ghanaian Lands"
 ghana_nation_desc: "The culturally divided nations of West Africa shall be united under the one banner of Ghana."
 aksum_nation_title: "Unite Aksumite Lands"
 aksum_nation_desc: "The culturally divided nations of East Africa shall be united under the one banner of Aksum."
 china_nation_title: "Become Imperial China"
 china_nation_desc: "The Chinese nation has been a dream since the days of the Mongol Empire. We have dreamed that we would be unified under a single Chinese banner. No longer will we be waring, and fractured. We will unify under a single Imperial Mandate."
 denmark_nation_title: "Unite the Danes"
 denmark_nation_desc: "The culturally divided nations of Denmark shall be united under one banner."
 baltii_nation_title: "Unite the Baltic Tribes"
 baltii_nation_desc: "The religiously and culturally divided tribes of the Baltic Coast shall be united under one banner."
 bhredain_nation_title: "Proclaim the Great Alba"
 bhredain_nation_desc: "With the British Isles finally under our control, we can proclaim ourselves as the high King of a Gealic Empire on the Isles."
 papalcor_title: "Fight against the heretics"
 papalcor_desc: "We must fight back against the heretics of Christendom. We must bring the sheep back to our flock. Perhaps if we become a beacon of conversion again, they will listen. If we make sure we have a 10 development heretic province, we might just get a Center of Reformation!"
 form_argead: "Form Argead Empire"
 form_argead_title: "Form Argead Empire"
 form_argead_desc: "We have reclaimed what is historically ours. All of the cities founded by Alexander the Great have been returned to our hands."
 form_austria_hungary: "Form Austria-Hungary"
 form_austria_hungary_title: "Form Austria-Hungary"
 form_austria_hungary_desc: "Our friendship with the Hungarians has gone beyond a union of nations, we are one, and should rename ourselves in honour of this."
 formed_argead: "Formed Argead"
