 ei_institution_events.83.t: "Obsolete Manufactory"
 ei_institution_events.83.d: "With the recent discovery of coal in $PROVINCENAME$, the existing manufactory has become obsolete. However, the buildings are still in good condition and could be put to use. How shall we deal with them?"
 ei_institution_events.83.a: "Repurpose the old buildings to build a furnace"
 ei_institution_events.83.b: "Just sell it. We need the money"
 ei_institution_events.83.c: "Obsolete? Preposterous! These buildings serve our purpose just fine"
 ei_institution_events.84.t: "Chair for AI research"
 ei_institution_events.84.d: "We need a university. If we don't build one immediately, our AI-empire will never keep up with the humans."
 ei_institution_events.84.a: "But only one!"
 ei_institution_events.84.b: "Why not two? We could let them have a rowing championship."
 ei_institution_events.11.t: "Scientific experimentation"
 ei_institution_events.11.d: "An astronomer from the province of $PROVINCENAME$ has asked us to fund the expansion of his observatory. He claims it will support the growth of this new 'Empiricism' thing. Should we support him?"
 ei_institution_events.11.a: "Yes, fund it immediately"
 ei_institution_events.11.b: "What a waste of time"
 ei_institution_events.21.t: "Army modernization"
 ei_institution_events.21.d: "With more and more countries maintaining standing armies, a foreign instructor has offered to help us set the foundations for our own 'Standing Army' in $PROVINCENAME$. Should we take his offer?"
 ei_institution_events.21.a: "Yes, make the investment"
 ei_institution_events.21.b: "We don't need the help"
 ei_institution_events.31.t: "New Ideas"
 ei_institution_events.31.d: "Scholars at the university of $PROVINCENAME$ have approached us after hearing of the great potential of 'Rationalism'. They want to us to fund an expedition so they can go abroad and learn all about it. Should we help?"
 ei_institution_events.31.a: "Yes, fund their expedition"
 ei_institution_events.31.b: "No, we have better things to do"
 ei_institution_events.41.t: "Advances in modern banking"
 ei_institution_events.41.d: "Both ministers and administrators in the province of $PROVINCENAME$ have heard rumors of the great advantage of 'Central Banks'. They have asked us to send an official delegation to such a bank so they can investigate. They might even learn something useful. Should we allow them to go?"
 ei_institution_events.41.a: "Yes, this is a great opportunity"
 ei_institution_events.41.b: "No, they can figure it out on their own"
 ei_institution_events.51.t: "The Question of Weights and Measures"
 ei_institution_events.51.d: "Following the recent declaration of Weights and Measures, the citizens in $PROVINCENAME$ have started petitioning our government to make a similar declaration. Seeing that our country is founded on the virtues of standardisation and a fairer deal for all citizens, members of our government tend to agree. How shall we proceed?"
 ei_institution_events.51.a: "Let us make our own declaration!"
 ei_institution_events.51.b: "We will wait for a better time"
 