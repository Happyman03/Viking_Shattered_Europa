 ei_institution_events.1.t: "Empiricism!"
 ei_institution_events.1.d: "A remarkable treatise on the nature of the universe has been published in the [institution_origin.Owner.GetAdjective] province of [institution_origin.GetName]. The work titled 'On the revolution of the Celestial Spheres' offers new evidence that the earth revolves around the sun, and not the other way around. While this is not a new idea, the method by which the astronomer reached this conclusion is. He claims that all knowledge should be based on rigorous testing of theory against the observed reality. \n\nOnce this principle dubbed 'Empiricism' catches on, it could change the very idea of what science is. Other scholars are already debating the merits of this method and proposing amendments and counterpoints. While a consensus on experiments is still far in the future, this marks the beginning of the establishment of the scientific method."
 ei_institution_events.1.a: "This changes everything..."
 ei_institution_events.1.a.tt: "Countries that have not yet fully §YEmbraced§! the §YEmpiricism§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R30%§!."
 ei_institution_events.101.d: "Travelers speak of a new way of looking at the world in faraway lands. It is hard to treat such rumors seriously, though according to the reports great secrets have been uncovered through the methods of 'Empiricism'."
 ei_institution_events.2.t: "Standing Armies!"
 ei_institution_events.2.d: "For most of the medieval period, levy armies, militias and mercenaries have been the predominant way of organizing armies. At the beginning of the modern era, things have started to shift. During the Italian wars of the late 15th and early 16th century, condottieri and other mercenaries were still the most prominent forces, but even those are starting to lose their luster, as did levies before them. In this new era of centralized states and fledgling empires, the need for a professional and permanent military emerged: The concept of 'Standing Armies' was established. \n\nStarting in the [institution_origin.Owner.GetAdjective] province of [institution_origin.GetName], the professionalization of state militaries is starting to spread across the world. Permanently salaried soldiers, academies for officers and the steady competition for the newest innovation in war will surely follow. This is truly the beginning of a new era of warfare."
 ei_institution_events.2.a: "This changes everything..."
 ei_institution_events.2.a.tt: "Countries that have not yet fully §YEmbraced§! the §YStanding Armies§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R30%§!."
 ei_institution_events.201.d: "Travelers speak of great advances in military thinking in faraway lands. It is hard to treat such rumors seriously, though according to the reports the age of mercenaries and militias is coming to a close as foreign states create these 'Standing Armies'."
 ei_institution_events.3.t: "Rationalism!"
 ei_institution_events.3.d: "With the advent of Empiricism and the challenge it poses to classical philosophy, the emergence of a counter-movement inspired by classical philosophy seemed inevitable. 'Rationalism' represents a branch of philosophy that is concerned with logic, reasoning, and the generation of knowledge through reason alone. While most of the philosophers that follow this new way of thinking do not dismiss Empiricism as false, they do consider it an inferior way of creating knowledge.  \n\nStarting in the [institution_origin.Owner.GetAdjective] province of [institution_origin.GetName], the new philosophical movement is spreading across the world and providing new insights into what is and what should be. In time, and through a grand synthesis with other revolutionary ideas, Rationalism would become a cornerstone of the scientific revolution taking place in the 17th and 18th century."
 ei_institution_events.3.a: "This changes everything..."
 ei_institution_events.3.a.tt: "Countries that have not yet fully §YEmbraced§! the §YRationalism§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R30%§!."
 ei_institution_events.301.d: "Travelers speak of a new philosophy in faraway lands. It is hard to treat such rumors seriously, though according to the reports an ever growing number of astonishing ideas has been created by the proponents of this 'Rationalism'."
 ei_institution_events.4.t: "Central Banks!"
 ei_institution_events.4.d: "The history of banking reaches far into antiquity and has experienced many developments. Advancements in bookkeeping, credits, insurance and the establishment of stock markets have made it easier to transfer and invest money safely. Throughout the medieval and early modern period, the role of the state in this was defined as a borrower. Even the most powerful states, or more often the heads of state, were indebted to private banks. But due to their power to avoid foreclosure, monarchs often defaulted, making the financial system rather unstable. \n\nWith the establishment of a central bank in [institution_origin.GetName], the [institution_origin.Owner.GetAdjective] government intends to change all of this. Having merged multiple important banking houses and placing them directly under state control, the government hopes to achieve a greater control of the monetary system and secure access to capital markets. While the primary goal is to reliably take and repay loans, the bankers of [institution_origin.GetName] are already thinking about the future of monetary policy."
 ei_institution_events.4.a: "This changes everything..."
 ei_institution_events.4.a.tt: "Countries that have not yet fully §YEmbraced§! the §YCentral Banks§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R30%§!."
 ei_institution_events.401.d: "Merchants speak of new advances in banking in a faraway land. It is hard to treat such rumors seriously, though according to the reports foreign governments achieved greater control over fiscal and monetary policy through these 'Central Banks'."
 ei_institution_events.5.t: "Weights and Measures!"
 ei_institution_events.5.d: "The revolutionary citizens in the [institution_origin.Owner.GetAdjective] province of [institution_origin.GetName] have made a great declaration concerning the weights and measures used by all people. The articles of the Weights and Measures include things such as a standard weight for mass, volume, length, height, and dimensions. They are all equal and decimalised, making trade easier and more consistent, and allows us to create a new method of ensuring quality and proper volumes. Before the law, traders could cut corners and give us a bad deal. \nImportantly, the declaration states that these weights and measures, inalienable, unchanging and sacred, implying they apply to humans everywhere and allowing the creation of scales of intricate accuracy.\n\n Starting in the [institution_origin.Owner.GetAdjective] province of [institution_origin.GetName] these noble ideas spread across the world to transform the roles of naval trade ships and merchants forever, starting a new age of trade away from scrupulous people."
 ei_institution_events.5.a: "This changes everything..."
 ei_institution_events.5.a.tt: "Countries that have not yet fully §YEmbraced§! the §YWeights and Measures§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R30%§!."
 ei_institution_events.501.d: "Travelers speak of a great declaration of standards in faraway lands. It is hard to treat such rumors seriously, though according to the reports the relationship between merchants and traders has been changed forever by these 'Weights and Measures'."
