 religious_leagues.403.t: "The Anglican Union"
 religious_leagues.403.d: "After Emperor $MONARCH$ rejected the Anglican confessional positions at the Imperial Parliament, the Anglican Imperial estates formed the League of Schmalkalden, with a joint army and treasury and seeking ties abroad. The German Catholic states, feeling threatened by this new alliance, have regrouped into a Catholic League. The stage is set for religious conflict in the Empire."

