#church aspect descriptions
 desc_sanction_for_church_taxes: "Sanction for Church taxes was instituted to remove the church from any tax exempt statuse"
 desc_blessed_missionary: "The blessed missionary is one of great reverance. He helps those who are new to the faith learn and convert."
 desc_help_the_heretics: "Helping the heretics is just like helping thy neighbour. Prescribed by the lord."
 desc_local_saint: "We have a local saint who has been cannonised. We must recognise this."
 desc_forgiveness_for_usury: "We must ask the head of our faith to forgive us for Usury and help us in our time of need."
 desc_proclaim_holy_war: "There are infidels who live in lands we wish to secure for our faith. What better way that proclaiming a holy war!"
 desc_send_papal_legate: "We must send a legate to the Papacy and let him know he is not our enemy, nor are we his."
 desc_sanction_monopoly: "We must allow traders to gain a monopoly in foreign markets. We can sanction this within the confines of our faith."
 desc_raise_papal_guard: "We must raise a Papal guard to help defend our lord. All men must be of true faith!"
 desc_power_of_the_lord: "The power of the lord is strong. He wills what he chooses, and we believe that his power flows through us."
 defender_of_faith_desc: "As the defender of the faith, we must ensure that we are able to take the faith to the highest level and become the dominant faith of the land!"
 defender_of_faith_republic: "Defender of the Faith"
 defender_of_faith_republic_desc: "As the defender of the faith, we must ensure that we are able to take the faith to the highest level and become the dominant faith of the land!"

 judaism_festivals_aspect_karaite: "Hanukkah Festival"
 judaism_festivals_aspect_haymanot: "Hanukkah Festival"
 judaism_festivals_aspect_hasidic: "Hanukkah Festival"
 judaism_festivals_aspect_samaritan: "Hanukkah Festival"
 desc_judaism_festivals_aspect_karaite: "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G+1§! Stability.\n\nJudaism has many ceremonies and festivals of great importance. Although the Hanukkah might be seen as one of lesser importance, it still is a beloved festival commemorating the recovery of Jerusalem and subsequent rededication of the Second Temple at the beginning of the Maccabean revolt against the Seleucid Empire."
 desc_judaism_festivals_aspect_haymanot: "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G+1§! Stability.\n\nJudaism has many ceremonies and festivals of great importance. Although the Hanukkah might be seen as one of lesser importance, it still is a beloved festival commemorating the recovery of Jerusalem and subsequent rededication of the Second Temple at the beginning of the Maccabean revolt against the Seleucid Empire."
 desc_judaism_festivals_aspect_hasidic: "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G+1§! Stability.\n\nJudaism has many ceremonies and festivals of great importance. Although the Hanukkah might be seen as one of lesser importance, it still is a beloved festival commemorating the recovery of Jerusalem and subsequent rededication of the Second Temple at the beginning of the Maccabean revolt against the Seleucid Empire."
 desc_judaism_festivals_aspect_samaritan: "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G+1§! Stability.\n\nJudaism has many ceremonies and festivals of great importance. Although the Hanukkah might be seen as one of lesser importance, it still is a beloved festival commemorating the recovery of Jerusalem and subsequent rededication of the Second Temple at the beginning of the Maccabean revolt against the Seleucid Empire."
 judaism_torah_reading_aspect: "Sichchat Torah Festival"
 desc_judaism_torah_reading_aspect: "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G+40§! Reform Progress and §G+50§! Administrative Power.\n\nThe Torah is the holy writing of Judaism and contains the first five books of the Hebrew Bible.It is also the source for our most sacred laws and traditions and possess knowledge which are of great value for us."
 judaism_sukkot_aspect: "Sukkot Festival"
 desc_judaism_sukkot_aspect: "£adm£ §YAspect§!\n§YCelebrate Festival§! gives us §G0.5§! Years of Income.\n\nThe Sukkot is a Jewish festival of great importance as it both a symbol of harvest but also symbol of our binding to God's will. During this time, work is either forbidden or very restricted."
 judaism_communities_aspect: "Jewish Community"
 desc_judaism_communities_aspect: "£dip£ §YAspect§!\nEvery owned §YJewish§! province will not suffer the penalties of §YNon Accepted Culture§! and §YSame Culture Group§! as long this aspect is active.\n\nThe Jewish people have been the minority in many provinces and countries for centuries. While this status made life unnecessarily harsher, it at least contributed to the creation of a great sense of community within Judaism, even overcoming the cultural differences other religions would face off."
 jewish_abrahamic_aspect: "Abrahamic Roots"
 desc_jewish_abrahamic_aspect: "£dip£ §YAspect§!\nEvery owned §YChristian§! or §YMuslim§! province will no longer suffer the penalties of wrong religion and will decrease the Local Religious Unity Contribution by §G-100.0%§! and the Local Missionary Strength by §R-100.0%§!.\n\nJews, Christians and Muslims might have their differences, but in the end all of our religions can be linked back to the great Abraham. Because of that the Christians and Muslims in our realm are treated as brethren - even if their path differs from ours."
 judaism_diplomatic_rabbi_aspect: "Home of the Jews"
 desc_judaism_diplomatic_rabbi_aspect: "£dip£ §YAspect§!\nEvery non-Theocratic §YChristian§! or §YMuslim§! country will get an opinion of §G+35§! of us.\n\nWe are a beacon for our people and as such we attract many Jews from foreign countries into our nation. As a side effect, the Christians and Muslims are glad that their "Unwanted Ones" are in our home."
 judaism_purim_teachings_aspect: "Purim Teachings"
 desc_judaism_purim_teachings_aspect: "£mil£ §YAspect§!\nWhile at war, our country gets §G+10.0%§! Manpower Recovery Speed and §G+5.0%§! Synagogue Power. This effect is doubled if we are in a §Ydefensive§! war instead.\n\nPurim is a Jewish holiday, and serves as memorial for the saving our people from Hama of the Achaemenid Persian Empire. As such we remember and honor the endurance of our people during difficult times, and live by their example."
 judaism_defense_aspect: "Rosh Hashanah"
 desc_judaism_defense_aspect: "£mil£ §YAspect§!\nSieges of our own fallen forts start with §G+2§! Siege Progress in our favor. Winning sieges against hostile forts gives us §G+15§! Synagogue Power. This effect scales with the technology level of the fort.\n\n(Placeholder, something about the endurance of Jewish People during their time in Egypt)"
 judaism_passover_fight_aspect: "Remember the Passover"
 desc_judaism_passover_fight_aspect: "£mil£ §YAspect§!\nEvery won battle reduces War Exhaustion by §G-0.03§!. Every won war grants us §G+75§! Synagogue Power.\n\nThe Passover is a major holiday in Judaism and a reminder of the time of our people under the Egyptians - and our liberation from them. Every person shall remember the endurance the people of our past had shown, and that every victory deserves celebration."
