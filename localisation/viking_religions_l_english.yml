 basque_pagan_reformed: "Euskadi"
 basque_pagan_reformed_religion_desc: "One main figure of the Euskadi belief system was the female goddess Mari. According to legends collected in the area of Ataun, the other main figure was her consort Sugaar. However, due to the scarcity of the material, it is difficult to say if this would have been the "central pair" of the Basque pantheon. Based on the attributes ascribed to these mythological creatures, this would be considered a chthonic religion as all its characters dwell on earth or below it, with the sky seen mostly as an empty corridor through which the divinities pass"
