 mixtec: "Mixtec"
 mixtec_religion_desc: "The Mixtec Faith is representative of the belief systems among the various Mixtec ethnic peoples. This faith shared aspects with the Zapotec faith in its reverence for the concept of ‘life force’ or for the Mixtecs ‘heart’, which was called ‘ini’. Mixtec faith differs in that the various ‘forces’ present in living things were personified in ‘images’ and concrete deities. In some Mixtec origin stories, revered ancestors were viewed as having arisen from a particular sacred river and then proceeding to create the deities and forces of the earth. This reciprocity produced a contract in which Mixtecs viewed death as a natural part of ‘feeding the earth’."
