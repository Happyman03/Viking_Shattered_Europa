 palmyrian: "Palmarian Catholic"
 palmyrian_religion_desc: "Four Spanish schoolgirls (only known as Ana, Josefa, Rafaela and Ana Maria) stated they saw an apparition of the Virgin Mary by a little tree on a piece of farmland called La Alcaparrosa near Palmar de Troya. The apparition became known as Our Lady of Palmar. Many people came to witness the supposed apparitions, and a number of miracles similar to those alleged to have happened at Fatima, Garabandal and Medugorje were said to have occurred. The seers had many supporters, including priests. As common in most traditionalist Catholic environments, the Palmarian Church displays a number of traditional devotions. The most important one is the Holy Penitential Rosary. Every Palmarian faithful has the obligation of praying the Penitential Rosary everyday; lay people generally pray it during the celebration of the turns of Masses inside the Palmarian Basilica."
