 tarascan: "Tarascan"
 tarascan_religion_desc: "Covers Purepecha (Tarascan) polytheism, which although similar to other mesoamerican religions placed a special emphasis on the power of the elite social class, who were believed to have obtained power or 'force' directly from their personal relationship with the creator goddess Curicaueri. This 'force' was maintained by leading a virtuous life and nobles were believed to be born with far more of it than commoners. As a result of this belief, legitimacy to rule was derived directly from religion and thus Tarascan elites made a greater effort to convert conquered peoples than other states of the era."
 tarascan_rebels_demand: "Convert $COUNTRYNAME$"
 tarascan_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 tarascan_rebels_title: "Religious"
 tarascan_rebels_name: "$RELIGION$ Zealots"
 tarascan_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 tarascan_rebels_army: "$RELIGION$ Army" 
 zapotec: "Zapotec"
 zapotec_religion_desc: "The Zapotec Faith is representative of the belief systems among the various Zapotec ethnic peoples. Central to this faith was the concept of ‘heat’ or ‘force’ - ‘pey’ - which was believed to reside in all things and phenomena that demonstrably were capable of motion, including natural forces such as lightning and earthquakes. The Zapotec faith also differentiates itself with an impersonal and omnipotent creator deity, and an incredibly focused level of ancestor worship."
