 korean_pagan_reformed: "Muism"
 korean_pagan_reformed_religion_desc: "Central to Muism is the belief in many different gods, supernatural beings and ancestor worship. The mu are described as chosen persons. The mythology of Muism is orally recited during gut rituals. In Jeju, these are called bon-puri. Muism can be traced back to 1,000 BC. The religion has been part of the culture of the Korean Peninsula since then. Historically, Muism was an orally transmitted tradition that was mastered mainly by illiterate low-ranking women within the neo-Confucian hierarchy. However, several records and texts have documented the origin of Muism. One of these texts is Wei Shi which traces Muism to the third century. Evidently, the history of Muism remains a mystery. However, foreign religions, including Christianity, Buddhism, Confucianism and Taoism have influenced the development of Muism."
