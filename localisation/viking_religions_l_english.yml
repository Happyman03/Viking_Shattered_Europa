 henrician: "Henrician"
 henrician_religion_desc: "The teaching of the Henricians is summed up as follows: rejection of the doctrinal and disciplinary authority of the church; recognition of the Gospel freely interpreted as the sole rule of faith; condemnation of the baptism of infants, of the eucharist, of the sacrifice of the mass, of the communion of saints, and of prayers for the dead; and refusal to recognize any form of worship or liturgy."
