# DRUIDIC
 druidic_pagan: "Druidic"
 druidic_pagan_religion_desc: "The Druids, an ancient Indo-European people, reached the apogee of their influence and territorial expansion during the 4th century bc, extending across the length of Europe from Britain to Asia Minor. From the 3rd century bc onward their history is one of decline and disintegration, and with Julius Caesar’s conquest of Gaul (58–51 bc) Druidic independence came to an end on the European continent but the religion still florished behind closed doors. In Britain and Ireland this decline moved more slowly, but traditional religion was gradually eroded through the pressures of political subjugation; today the Druidic religion is spoken only on the western periphery of Europe, in restricted areas of Ireland, Scotland, Wales, and Brittany (in this last instance largely as a result of immigration from Britain from the 4th to the 7th century ad). It is not surprising, therefore, that the unsettled and uneven history of the Druids has affected the documentation of their culture and religion."
