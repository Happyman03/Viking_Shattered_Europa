 mariavite: "Mariavite"
 mariavite_religion_desc: "The Mariavite Church is today collectively known as Mariavites, who first emerged from the religious inspiration of Polish noblewomen. Initially, it was a renewal movement seeking reform in Polish Catholicism along with agreeing with many Orthodox Liturgies. The movement was an attempt to replicate the simplicity of the life of Mary, in Latin, qui Mariae vitam imitantur, (Let them imitate the Life of Mary), thus vita Mariae, the Life of Mary, gave the movement its name."
