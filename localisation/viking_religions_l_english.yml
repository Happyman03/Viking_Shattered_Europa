 historical_scholarship: "Historical Scholarship"
 desc_good_christians: "Catharism is literally the faith of the good Christians. What better act for us than to love our neighbours."
 desc_duality_of_god: "God has a dual purpose. Good and Evil. The good God is that of the New Testament. The evil God is that of the Old Testament."
 desc_veneration_of_christ: "Christ is revered throughout Cathar lands. We believe he did die for us, but was not ressurected, but instead, reincarnated. Through his reincarnation, he was able to learn more in life."
 desc_enochian_narrative: "Enoch believed that Eve's daughter procreated with a spawn of Satan and bore giants. These giants were said to have great physical prowess. We believe our biggest and bravest are descendents of these"
 desc_rejection_of_sacrament: "We reject the sacrament as practiced by the Catholics. Our lord and redeemer cannot be supped upon, as we know his first body is long dead. We learn from history, not believe in mysticism."
 desc_the_perfecti: "No Cathar may eat anything which is a byproduct of sexual reproduction unless in dire need. We gain our strength through food of the land."
 desc_bonhommes_and_credentis: "The structure of our church is a flat one. We have ordained ministers who can conduct marriage and funeral rights, and lay men who preach that are accepted among the peasantry."
 desc_equality_for_all: "Unlike other Christians, we believe that our women are equal to our men. Women can achieve just as much as a man can, and we should promote this."
 desc_treaty_and_persecution: "We have come to a treaty with the Pope so that he won't Crusade against us. We hope he focuses elsewhere, whilst we focus on our people, new and old."
 desc_historical_scholarship: "Cathars have a duty to learn from the past, to protect our future. We learn from those around us, and learn how to put this to good use for the betterment of our people."
