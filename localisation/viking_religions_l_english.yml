 HRE_RELIGIOUS_WAR_DESC: "The Holy Roman Empire is in a state of Religious War between the 2 dominant faiths. During a Religious War, the Leagues are available to be joined depending on the faith you wish to support. The League that does not follow the dominant faith in the Empire may declare war on the Emperor to attempt to change the Empire's dominant faith."

 hre_dominant_anglican: "Anglican Empire"
 desc_hre_dominant_anglican: "The Anglican faith is the official religion of the Holy Roman Empire. Following this faith grants our nation a certain moral legitimacy."
