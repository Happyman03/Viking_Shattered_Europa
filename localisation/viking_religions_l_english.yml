# Jewish Isolation
 incident_pogroms_title: "Pogroms" #1450
 incident_pogroms_desc: "Throughout Jewish history, persecutions and massacres have been a norm. A recent case of 'Blood Libel', in which Jews were falsely accused of ritualistically murdering a Christian child, has swept through Europe with a never-before-seen fury."
 jewish_incident_pogroms.tt: "This starts the §YPogroms§! Incident."
 incident_ghettos_title: "Ghettos" #1500
 incident_ghettos_desc: "Starting with the Papal Bull 'Cum Nimis Absurdum' in the sixteenth century, Jews have been required to live in 'Ghettos', special areas of a city cordoned off from the rest. Many other legal restrictions have also been placed on European Jews."
 jewish_incident_ghettos.tt: "This starts the §YGhettos§! Incident."
 incident_kabbalah_title: "Kabbalah" #1550
 incident_kabbalah_desc: "The teachings of the Palestinian Jew Isaac Luria have spread Kabbalah, the mystical traditions of Judaism, throughout the Jewish world. What was once obscure and esoteric has become popular household knowledge from the Rhineland to the Pale."
 jewish_incident_kabbalah.tt: "This starts the §YKabbalah§! Incident."
 incident_banking_title: "Banking" #1600
 incident_banking_desc: "Because Jews were barred from most professions and Christians were not allowed to charge interest on loans, many Jews turned to banking as a profession. There has recently been an explosion in 'Court Jews' who act as financiers for Christian lords."
 jewish_incident_banking.tt: "This starts the §YBanking§! Incident."
 incident_sabbateans_title: "Sabbateans" #1650
 incident_sabbateans_desc: "Sabbatai Zevi and Jacob Frank have shocked the Jewish community as two self-declared Messiahs who gathered masses of followers and then apostasized. This trend of conversion to Christianity has concerned many leading Jewish scholars."
 jewish_incident_sabbateans.tt: "This starts the §YSabbateans§! Incident."
 incident_hasidism_title: "Hasidism" #1700
 incident_hasidism_desc: "The eigteenth century saw a schism between two new rival understandings of Judaism, the Hasidim and the Misnagdim. The Hasidim promote a conservative revival under Rabbis and self-segragation, while the Misnagdim stick to contemporary tradition."
 jewish_incident_hasidism.tt: "This starts the §YHasidism§! Incident."
 incident_haskalah_title: "Haskalah" #1750
 incident_haskalah_desc: "The Haskalah or 'Jewish Enlightenment' is a major intellectual movement sweeping through Judaism to safeguard a unique and distinct Jewish identity, revive the Hebrew language, promote rationalism, and embrace European modernism."
