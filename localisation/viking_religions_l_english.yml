 animist_reforms: "Animist Reforms"
 animist_reform_1: "Tribal Expansion"
 animist_reform_1_desc: "The lands in all directions are dominated by many disorganized and isolated tribes. By sending groups of settlers and soldiers into these areas we can expand our state even into these desolate areas."
 animist_reform_2: "Organise Our Soldiers"
 animist_reform_2_desc: "By creating a system of ranks dependent on how many captives a warrior has taken during his career we can encourage each warrior in our armies to strive towards constantly improving his skills."
 animist_reform_3: "Rulers Captured"
 animist_reform_3_desc: "By capturing and sacrificing enemy rulers for our spirit animals, they will think carefully about attacking us, and whether we are being too aggressive. This can only work in our favour."
 animist_reform_4: "State Mandated Learning"
 animist_reform_4_desc: "Our society has traditionally restricted education to the hereditary nobility. By opening up these perks to anyone who performs well or shows a talent which can be taught, we will develop a state where every member of our society is ready to do their part."
 animist_reform_5: "Legal Reform"
 animist_reform_5_desc: "Until now the city states under our control have all had their respective legal systems controlled by their own respective judges. Let us create a set of central laws that need to apply throughout our empire and start educating judges and local populations more centrally."
 religious_reforms.4.t: "Reform Passed"
 religious_reforms.4.d: "Reforming our society has its price. While the core areas of our state remain loyal to our rule many of the citizens have found the changes too much to stomach and have used this opportunity to revolt locally"
 religious_reforms.4.a: "They will regret this."
 ANIMIST_REFORM_TOOLTIP: "Are you sure you want to embrace this reform? Doing so will lower your stability by 1 and remove all vassals."
