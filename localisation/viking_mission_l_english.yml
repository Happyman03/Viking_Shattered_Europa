 # Missions:
 #1st column
 aus_sea_title: "Advance to the Shores"
 aus_sea_desc: "Sometimes war is simple killing. Most of the time, however, it consistitutes that land and naval warfare work together to weave a grand tapestry. Australia shall conquer both sea and land!"
 aus_navy_title: "Australian Navy"
 aus_navy_desc: "The time has come to be rid of simple fishing vessels and dingies. We possess the resources and will to build the greatest navy in the world. We need only begin."
 aus_java_title: "Island of Java"
 aus_java_desc: "We must move quickly to defend the vital island of Java from European colonialism. Should we lose this foothold in Indochina, the consequences would be dire."
 aus_malacca_title: "Malaccan Hegemony"
 aus_malacca_desc: "For too long we have been forced to barter with those westward of us for an unfair price. Now, we shall control the bottleneck."

 #2nd column
 aus_northern_island_title: "The Northern Islands"
 aus_northern_island_desc: "The uncivilized folks of Papua could learn a thing or two from us. It's about time we brought the fools under our guiding hand and care."
 aus_sulawesi_title: "Sulawesi Doctrine"
 aus_sulawesi_desc: "The stepping stone for our island-hopping campaign, Sulawesi is a vital location to conquer. With it, we shall be one step closer to Oceanian Hegemony."
 aus_borneo_title: "Annex Borneo"
 aus_borneo_desc: "The island of Borneo could serve as an enemy base to launch attacks on our islands. It would be best to halt the hand of aggression before it raises itself."
 aus_east_indies_title: "Master of the East Indies"
 aus_east_indies_desc: "Though we have little chance of conquering the West Indies, we have all but guaranteed the prosperity and peace of the East through the steady hand of conquest and colonialism."

 #3rd column
 aus_trade_title: "Domestic Trade"
 aus_trade_desc: "Unlike our forefathers, we are forced to send goods abroad to procure that which we cannot obtain on our lonesome. Only through a strong grip on domestic trade may we reach true prosperity."
 aus_naval_preparation_title: "Naval Preparation"
 aus_naval_preparation_desc: "The Australian coast is hardly developed enough to hold court to the grand navy of Australia. Before we get ahead of ourselves, we should allocate resources to the development of the proper infrastructure."
 aus_philippines_title: "Subdue the Philippines"
 aus_philippines_desc: "The Filippinos pose a unique threat to our trade. They are strong enough to engage in piracy, yet weak enough to fall to the influence of the European Great powers. We mus step in before the balance falls to chaos."

 #4th column
 aus_initial_expansion_title: "Initial Expansion"
 aus_initial_expansion_desc: "Though our claims are great, we have little in the way of enforcement. Only through force of arms may we achieve our ambitions."
 aus_nearby_island_title: "Nearby Islands"
 aus_nearby_island_desc: "We have laid claim to numerous nearby islands, though our presence on these satellites is scarce, if there at all. We should reassert dominance over the extremities of Australia."
 aus_pacific_title: "Pacific Conquest"
 aus_pacific_desc: "The Pacific islands are a truly sorry sight. Should the current course finish its trajectory, they will fall victim to European colonialism. We should step in to ensure that doesn't happen."

 #5th column
 aus_capital_title: "From Rocks to Docks"
 aus_capital_desc: "Only a grand seat of power may accomodate the proud people of Australia/"
 aus_new_zealand_title: "Settle New Zealand"
 aus_new_zealand_desc: "The charter granted to us includes the lands of New Zealand. Though worthless at first glance, pheraps they could end up useful in the future."

 # Events:
 ME_Australia_Events.1.T: "A Proper Capital"
 ME_Australia_Events.1.D: "In recent years, our administration has roamed from city to city, never staying in one place. It has become the laughingstock of the Western World, supposedly unable to claim court to a city. The truth is, we have several cities of a proper calibre, but have lacked the resources to fully ivnest in one. The time has come to choose the fate of our tenure."
 ME_Australia_Events.1.OPT1: "Canberra will do."
 ME_Australia_Events.1.OPT2: "Melbourne is an up-and-coming town."
 ME_Australia_Events.1.OPT3: "Sydney is the only city grand enough."
 ME_Australia_Events.1.OPT4: "There's no reason to choose so hastily."

 ME_Australia_Events.2.T: "§[Root.GetAdjective]§! Rise to Power"
 ME_Australia_Events.2.D: "Ages have passed since we were nothing more than the last place in the East where you would find life, this barren lands, unsustainable for a happy life, have now become one of the greatest resort and place in this sacred world. \nOur greatness and knowledge is reknown in the whole world, respected and bestowed to those in need."
 ME_Australia_Events.2.OPT1: "They even dared to called us nothing."

 ME_Australia_Events.3.T: "The Scouring of New Zealand"
 ME_Australia_Events.3.D: "It was after nightfall when, wet and tired, the travellers came at last to the Waikato River, and they found the way barred. They rode back to the middle of the village. There §Y[Root.Monarch.GetName]§! turned aside and galloped off down the lane that led south. He had not gone far when he heard a sudden clear horn-call go up ringing into the sky. Far over hill and field it echoed and so compelling was that call that §Y[Root.Monarch.GetName]§! himself almost turned and dashed back. His horse reared and neighed. \n\"Finally, we have arrived in the Eastern islands. A great deed will be necessary if we want to make the most of these lands. It may lead them to ruin for some time, but it will benefit us henceforth. We can even leave these lands be and allow them to prosper. What will it be, my lord?\""
 ME_Australia_Events.3.OPT1: "The Fold's Grazing Fields"
 ME_Australia_Events.3.OPT2: "The Golden Wood"
 ME_Australia_Events.3.OPT3: "The Eren Nimrais"
 ME_Australia_Events.3.OPT4: "Leave this barren land"

