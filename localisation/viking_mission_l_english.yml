 #missions
 TUR_build_to_fl_title: "Recover from the Crusade"
 TUR_build_to_fl_desc: "The Crusade at Varna was disastrous defeat for the Christian coalition, and a great victory for ourselves! Despite that, we have not escaped unscathed and must take some time to recover as well."
 
 TUR_balkan_domination_title: "Balkan Domination"
 TUR_balkan_domination_desc: "The Christian powers in the North now lick their wounds; it is time to assert our dominance in the Balkan Peninsula. No longer must we step so lightly, for they have been shown their place."
 
 TUR_constantinople_title: "Sultan of Rûm "
 TUR_constantinople_desc: "The title, Sultan of Rûm, held by our predecessors has made its way down to us. More so than that, we have proven ourselves more than capable of proving that title. Constantinople will be Roman again!"
 
 TUR_serbia_title: "Serbian Frontier"
 TUR_serbia_desc: "The King of Hungary is now in check; nothing stands in our path into Europe... except for a few small kingdoms."
 
 TUR_bosnia_title: "Conquest of Bosnia"
 TUR_bosnia_desc: "We hear word that the faithful Bosnia are not so different from our own. Perhaps they will transition comfortably to life under our rule."
 
 TUR_albania_title: "End the Revolt"
 TUR_albania_desc: "The resistance lead by Skanderbeg has been a noteworthy one, but we can no longer allow it to continue. After all, what kind of example would this set for our other subjectS?"
 
 TUR_beyliks_title: "Return to Full Strength"
 TUR_beyliks_desc: "Once we have finally consolidated our military, we will be free to complete our long-standing goal of uniting Anatolia."
 
 TUR_candar_title: "Annex the Isfendiyarids"
 TUR_candar_desc: "The Beylik of Sinop is a culturally rich and prosperous region of Anatolia. Their port will also make an excellent addition to our navy."
 
 TUR_trebizond_title: "End Trebizond"
 TUR_trebizond_desc: "The \"Empire\" of Trebizond is the final direct heir to the Roman Empire. It has been overshadowed by it's more illustrious brother to the west, but perhaps that was for the best..."
 
 TUR_karaman_title: "Annex the Karamanids"
 TUR_karaman_desc: "For decades the Karamanids have been a thorn to our side. By instigating revolts, contesting our legitimacy and raiding our borders they managed time and again to destabilize our society. It is time we put a stop to them once and for all!"
 
 TUR_mamluk_buffer_title: "A Mamluk Buffer"
 TUR_mamluk_buffer_desc: "The Mamluk Sultanate to the South is a force to be reckoned with and could endanger the stability of our empire at any moment. It is best to be prepared."
 
 TUR_white_sheep_title: "Slay the White Sheep"
 TUR_white_sheep_desc: "The White Sheep Turcomens to the East are a wild card when what we need most is stability. This cannot stand."
 
 TUR_crimea_title: "The Crimean Khanate"
 TUR_crimea_desc: "The Crimean Khanate can be a valuable ally to us: they are positioned in a strategic trade location and are quite influential in the steppe politics. Better yet, they may make a good subject."
 
 TUR_syria_title: "Conquer Syria"
 TUR_syria_desc: "The largest campaign ever conceived in our times, paving the way to Qahirah, starts in Syria. By ensuring a tight grip on the Levantine clay of Syria, we will be clear to dig even deeper to Jerusalem and beyond!"
 
 TUR_mamluks_title: "Defeat the Mamluks"
 TUR_mamluks_desc: "The Mamluks will threaten us no more!"
 
 TUR_south_caucasia_title: "Southern Caucasus"
 TUR_south_caucasia_desc: "We should extend our rule to the natural borders of the Caucasus Mountains. Nothing like a good mountain range to serve as a border."
 
 TUR_georgia_title: "Conquer the Georgians"
 TUR_georgia_desc: "The Christian kings of Georgia are disunited, and an easy route for expansion into the infamously difficult Caucasus."
 
 TUR_eastern_anatolia_title: "Safeguard Anatolia"
 TUR_eastern_anatolia_desc: "Great Powers to the East threaten the security of our eastern fringes. It is time to gather our strength and consolidate Anatolia."
 
 TUR_persian_gulf_title: "Access the Persian Gulf"
 TUR_persian_gulf_desc: "In the distant East of the Mashriq await the bustling marketplaces of Basra and our entry point into the famed Persian Gulf trade business across the Eastern coast of Arabia as well as a mapping of the legendary Indian subcontinent."
 
 TUR_upper_mesopotamia_title: "March to Baghdad"
 TUR_upper_mesopotamia_desc: "The ancient city of Baghdad was once an incredible center of civilization for the cultural and scientific output for the Muslim World. Let us return it to its glory!"
 
 TUR_palestine_title: "Conquer Jerusalem"
 TUR_palestine_desc: "The Holy City of Jerusalem is near! Soon the Dome of the Rock will be safely within our borders, a great boon for our leadership of the Muslim World."
 
 TUR_egypt_title: "Eyalet in Egypt"
 TUR_egypt_desc: "The Mamluk Sultante will no longer threaten us, and the mamluk estate will finally know which sultan is in charge."
 
 TUR_syria_liberate_title: "Liberate Syria"
 TUR_syria_liberate_desc: "The harsh rule of the Mamluks has left the Syrian people oppressed. We shall extend to them the generosity they have missed."
 
 TUR_rhodes_title: "Capture Rhodes"
 TUR_rhodes_desc: "Shortly after the downfall of Christianity's Crusading campaigns, the majority of Lords and Kings crawled back in the depths of Europe to lick their wounds. However, a handful of measly Knights chose to hold onto Rhodes, a small insignificant island off the coast of Anatolia, and pester our trade with raids. Let us show them why they should fear us!"
 
 TUR_cyprus_title: "Capture Cyprus"
 TUR_cyprus_desc: "Just like their Rhodesian brethren, the Cypriot Knights chose to stay behind in a hostile land. How pitiful their current state is, stranded and surrounded. It would be a mercy to grant them the sweet release of death"
 
 TUR_mamluk_bribres: "Bribe the Mamluks"
 TUR_mamluk_bribres_desc: "Despite their current position, the Mamluk estate, a house of proud slave warriors, still holds a significant amount of power in our court. We should Patronize them and allow them honors and prestige, through them we shall rein their lands with further efficiency."
 has_patronized_5_times: "Has used Mamluk estate ineraction 'Patronize Mamluks' at least §Y5§! times"
 has_manned_5_times: "Has used Mamluk estate ineraction 'Man the Forts' at least §Y5§! times"
 
 TUR_belgrade_title: "Gateway to Europe"
 TUR_belgrade_desc: "The Fortress of Belgrade, controlled by the [4239.Root.Monarch.GetTitle] of [4239.Root.GetName], is the chink in the armor of the Christian forces. If we are to take this strategic fort, our forces can continue onward to Hungary and Beyond!"
 
 TUR_tripoli_title: "Conquer Tripolitania"
 TUR_tripoli_desc: "The city of Tripoli and island of Djerba will be important in projecting our Mediterranean dominance to the Western sections, which are thoroughly under Spanish influence."
 
 TUR_integrating_the_new_lands_title: "Integrate the Conquests"
 TUR_integrating_the_new_lands_desc: "For too long our Mamlukean provinces have remained autonomous. As it happened with all our conquests, they too need to begin integrating into our prestigious society."
 
 TUR_barracks_title: "Jannissary Barracks"
 TUR_barracks_desc: "No better way to let the locals know that their lands are under new management than installing Barracks for our formidable Janissary forces in their local areas. That should help spread the message of the power of their new masters."
 
 TUR_man_the_forts_title: "Man the Forts"
 TUR_man_the_forts_desc: "As time goes by and the people start to turn in our favor, we must take steps to protect them as if they were Turks. For that purpose, we should approve and fund the construction of several fortification efforts throughout the region."
 
 TUR_assign_pasha_title: "Assigning Pashas"
 TUR_assign_pasha_desc: "As one of the first steps of taming such autonomous and diverse populations, we have chosen to assign pashas in our various provinces and areas formerly belonging to the Mamluks. By doing this we will further rein in their autonomy!"
 
 TUR_regimental_camps_title: "Mamluk Conscription"
 TUR_regimental_camps_desc: "The final step to Mamluk integration attempts is none other but their equalization as a Turkish citizen. To achieve that, let us erect conscription centers in their lands, allowing them to join our ranks, and serve proudly under our coat of arms!"
 
 TUR_prospering_title: "Peace in Egypt"
 TUR_prospering_desc: "After years of turbulent conquest in Egypt, let us go ahead and establish peace in the region, effectively restabilizing it as best as we can. Peace will promote prosperity and that will further ensue our grip on the region."
 TUR_cooldown: "Didn't decrease §YMamluk Autonomy§! in 10 years"
 
 TUR_pearl_of_africa_title: "Pearl of Africa"
 TUR_pearl_of_africa_desc: "To properly rein in newly conquered land, one might use force. However, a smarter overlord would go about it as peacefully as possible. By funding the development of a key city in Egypt, we will show the people that we are for them and not against them."
 
 TUR_wallachia_title: "Subjugate Wallachia"
 TUR_wallachia_desc: "The dissident Kings of Wallachia have plagued our nation for too long. We will show them who rules the Balkans."
 
 TUR_mamluk_bribes_title: "Bribe the Mamluks"
 TUR_mamluk_bribes_desc: "If we can't force them away, we'll buy them away!"
 
 TUR_tunis_title: "Conquest of Tunis"
 TUR_tunis_desc: "Control of Tunisia will put at us at competitive odds with the European Powers for control of the Mediterranean. So why share the sea when it could simply be ours?"

 TUR_east_maghreb_title: "Dominate the Maghreb"
 TUR_east_maghreb_desc: "The inland Maghreb has little strategic value, but the smaller polities to the south will only contribute to our ever growing empire."
 
 TUR_morocco_title: "Sultans of Morocco"
 TUR_morocco_desc: "The Sultans of Morocco have stood in defiance against the aggressive Iberians. Shall we offer our hand in assistance, or perhaps bring them under our protection?"
 
 TUR_morocco_2_ally_title: "Befriend Morocco"
 TUR_morocco_2_ally_desc: "We have establish stable diplomatc relations with Morocco and helped them oust the Chrisitans from their shores. Perhaps a better arrangement can be reached?"
 
 TUR_morocco_2_enemy_title: "Invade Morocco"
 TUR_morocco_2_enemy_desc: "We have staked our claim on North Africa by might alone, and Morocco is no exception."
 
 TUR_persia_1_title: "Interests in Western Persia"
 TUR_persia_1_desc: "The west of Persia is mountainous and infamously difficult to traverse. Controlling the passes that move through the region would be imperative to our strategic well-being in the East. "

 TUR_persia_2_title: "Fortify the East"
 TUR_persia_2_desc: "There is not guarantee that the Persian threat has been fully pacificed, and so we must build up the area in preparation for any aggressions."
 
 TUR_caucasia_title: "Solidify Sphere of Influence"
 TUR_caucasia_desc: "The Caucuses are a hotbed of conflict, as it is the meeting point of many great empires. We shall assert dominance over the region and show them who's boss."
 
 TUR_invade_arabia_title: "Invade Arabia"
 TUR_invade_arabia_desc: "The tribes of Arabia lie in disarray and are easy pickings for our great empire. Our ambitions to claim the Caliphate has will not go ignored!"
 
 TUR_holy_cities_title: "Custodian of the Holy Cities"
 TUR_holy_cities_desc: "The Holy Cities of Mecca and Medina have for too long been under the hands of others less deserving than us. We have proven to the world our might and rightful claim at the head of the Ummah."
 
 TUR_akkerman_title: "Seize Akkerman"
 TUR_akkerman_desc: "The Estuary to our Northern border, Akkerman, is home not just to bustling market towns but also to a formidable fort. Securing it for our cause would greatly secure our border and provide us with much-needed legitimacy to press deeper into Moldavia."
 
 TUR_ramazan_title: "The Last Beylik"
 TUR_ramazan_desc: "Adana, or Cilicia as it was known during the times of the accursed Byzantines, is the home port of Southeastern Anatolia. Having brought all the other Beyliks under our heel, we look to them, the last bastion of a forgotten era."
 
 TUR_croatia_title: "Croatian Border"
 TUR_croatia_desc: "The lands of Croatia are a pain to cross. Having them serve as a strategic borderlands against the Austrian forces and other would be invaders could be in our favor."
 
 TUR_hungary_title: "Seize Hungary"
 TUR_hungary_desc: "The capital city of Buda and the surrounding lands of the Kingdom of Hungary are a rich territory. The Austrian forces eye it with guarded anxiety..."
 
 TUR_transylvania_title: "Vassalize Transylvania"
 TUR_transylvania_desc: "The Kingdom of Transylvania has grown apart from its historical overlords. Despite that, the Austrians still wish to control this Principality. Not when it is practically on our doorstep!"
 TUR_transylvania_tooltip: "If Transylvania is a subject:\n"
 
 TUR_upper_hungary_title: "Upper Hungary"
 TUR_upper_hungary_desc: "The mountains of Upper Hungary are not quite as accessible as the Hungarian Plains, but important territory nonetheless. Think of the gold!"
 
 TUR_moldavia_title: "Vassalize Moldavia"
 TUR_moldavia_desc: "Despite our victories, the Polish Kings to the North are no small threat. We must guard against them and establish a buffer state."
 TUR_moldavia_tooltip: "If Moldavia is a subject:\n"
 
 TUR_zaphorozhie_title: "Right-Bank Ukraine"
 TUR_zaphorozhie_desc: "Take advantage of the Polish weakness!"
 
 TUR_beylerbeys_title: "Organize the Beylerbeys"
 TUR_beylerbeys_desc: "The growth of the Ottoman Realm will present us with great a challenge were we to govern every province from [Root.Capital.GetName]. We should reorganize the provincial system to ease the burden of the sultan."
 unlocks_beylerbey_reform_tooltip: "Unlocks Government Reform §YBeylerbeyliks§!"
 
 TUR_eyalets_title: "Reform the Beylerbeys"
 TUR_eyalets_desc: "The Ottoman Empire has grown by bounds more than our predecesors could have ever predicted. Perhaps it is time to take a look at the old Beylerbeys, and reorganize their administration again?"
 unlocks_eyalets_reform_tooltip: "Unlocks Government Reform §YEyalets§!"
 TUR_empowered_native_estates: "Empowered Native Estates"
 
 
 
 TUR_india_expedition_title: "Chart the Indian Sea"
 TUR_india_expedition_desc: "Our newfound conquest of Basra and subsequently our first ports into the, has ignited an exploratory fervor to chart the orient and beyond!"
 
 TUR_expand_janissaries_title: "Expansion of the Janissaries"
 TUR_expand_janissaries_desc: "Originally conceived as a pristine and excellent fighting force, the Janissaries were originally non-Muslim children taken from their parents in a tender age, grown and molded into the perfect soldiers. Let us proceed with the expansion of this formidable force which will carry our coat of arms to the four corners of the Earth."
 
 TUR_bektashi_title: "Promote Bektashi Order"
 TUR_bektashi_desc: "A faith has spread amongst our Janissary forces, called the Bektashi. It is a Sufi religious order, and has also found nice popularity within our intellectuals and scholars. Banning it would do more harm than good..."
 
 TUR_piri_reis_title: "Piri Reis"
 TUR_piri_reis_desc: "Cartography of the unknown, as many of the Arts, is flourishing in our capital. We should do our utmost to understand the world outside our borders and, if Allah warrants it, even set up far away colonies much like the Portuguese and uncover what lies beyond. What a time to be alive!"
 
 TUR_islamic_scholars_title: "Islamic Scholars"
 TUR_islamic_scholars_desc: "A complacent empire, clinging old ideals and outdated technology will only find itself left behind in the rapidly evolving world. We must be sure to keep our best and brightest minds patronized and supported."
 
 TUR_yerliyya_title: "Janissary Yerliyya"
 TUR_yerliyya_desc: "While not at war, Janissaries should not simply stand by idle. Perhaps we can find them work within the empire?"
 
 TUR_band_title: "Mind the Mehter"
 TUR_band_desc: "The idea of a marching band is gradually been developing amongst our ranks. Perhaps we should entertain these notions?"
 
 TUR_dhimmi_title: "Assuage Millets"
 TUR_dhimmi_desc: "The non-muslim religious communities within our borders are an important part of the empire. It is important to keep them happy."
 
 TUR_estates_title: "Empower Our Estates"
 TUR_estates_desc: "The relationship between the state and its people is a symbiotic one. We will do our part, and they shall do theirs."
 
 TUR_indian_ocean_domination_title: "Indian Ocean Expeditions"
 TUR_indian_ocean_domination_desc: "The Kingdom of Portugal looks to subvert our monopoly over easter trade routes. This shall not be."
 
 TUR_amasaya_hospital_title: "Amasaya Hospital"
 TUR_amasaya_hospital_desc: "The Amasaya Hospital is a famed institution and center of medical learning in the Muslim World. It would be a shame for it to fall into disrepair."
 
 TUR_medrasas_title: "Fund the Medaris"
 TUR_medrasas_desc: "Education of the people is a cornerestone of Islam. We will follow in the steps of the great Muslim empires before us and construct our own madrasa."
 
