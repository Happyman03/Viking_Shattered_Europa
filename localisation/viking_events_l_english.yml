 jewish_events.1.t: "Simon of [GetCapitalName]"
 jewish_events.1.d: "Early last month, a Christian toddler in [GetCapitalName] disappeared without a trace. A city-wide search was conducted and his body turned up after several days in an irrigation ditch by the house of a prominent Jewish citizen. The age-old accusation of ritual murder - the idea that Jews use the blood of Christian children to bake their matzah and torment the children in mockery of Ieshua's crucifixion - was brought against the homeowner's entire family, and a local Christian mob took them into custody, forcing confessions out of them.\nThe story of Simon's supposed 'murder' by Jews has spread rapidly via Christian traders and itinerants, who have turned it into something of a pan-European scandal. Mobs of angry Christians across the region have been attacking and even massacring Jewish communities in their furor, while Europe's monarchs are demanding the child's immediate canonization."
 jewish_events.1.a: "We must intervene however we can!"
 jewish_events.1.b: "Invite Jews to our lands for protection" 
 jewish_events.2.t: "The [jewish_massacre_province.GetName] Massacre"
 jewish_events.2.d: "Despite our best efforts to protect our own population, these continuing tensions over Simon's death have spurred a pogrom in [jewish_massacre_province.GetName], where Christians had been supplied surreptitiously with arms. They broke into a Jewish congregation and began to massacre everyone they could find, killing perhaps hundreds before the authorities could impose order once again. Their violence may only embolden other angry Christians in our realm to attack their neighbors, and vice versa."
 jewish_events.2.a: "Execute everyone involved, it's only fair"
 jewish_events.2.b: "Imprison the ringleaders and try to ease tensions" 
 jewish_events.3.t: "The Papal Inquisition"
 jewish_events.3.d: "The unrest over Simon's supposed murder has become so severe that Pope [PAP.Monarch.GetName] himself has intervened, sending an official legate, Battista dei Giudici, to personally investigate the matter. Giudici has been continually thwarted by the local Christian authorities, however, and has even been accused of being a secret Jewish agent himself.\nAny day now the Holy Father will announce his decision on the legality of the murder trial by promulgating a Papal Bull."
 jewish_events.3.a: "Who cares what that old fool says?"
 jewish_events.3.b: "Let us hope the Bull at least gives no clear verdict"
 jewish_events.3.c: "Let us pray the Bull exonerates Jews!"
 jewish_events.4.t: "Our Lachrymose History"
 jewish_events.4.d: "Some contend that the history of the Jewish people is a history of endless suffering and tribulations, and this recent ongoing pogrom seems to be a confirmation. Pope [PAP.Monarch.GetName] has added fuel to the flames by not only praising the kangaroo court that blamed the local Jews, but making this conviction the official viewpoint of the Catholic Church in new Bull. It is clear that we cannot rely on any Christian authority figure to protect us and must do what we can to protect ourselves."
 jewish_events.4.a: "We will always keep our heads raised"
 jewish_events.5.t: "An Uneasy Resolution"
 jewish_events.5.d: "With so much propaganda and obfuscation swirling around the Simon mystery, it is likely we will never know the true story of his death. Pope [PAP.Monarch.GetName] has indeed declared that while the investigation was carried out lawfully, no verdict can be made with confidence, and has furthermore reconfirmed Pope Innocent IV's past Bull committing to the defense of European Jews and condemning mob trials. It seems this wave of pogroms is starting to die down."
 jewish_events.5.a: "Things will continue on"
 jewish_events.6.t: "Blood Libel Cleared"
 jewish_events.6.d: "Pope [PAP.Monarch.GetName], perhaps swayed by our efforts to contain this latest bout of attacks against Europe's Jews, has ruled that the 'investigation' into Simon's death was carried out unlawfully and the guilt of the blamed local Jews was not adequately established. With even prominent Christian figures on our side, it will be difficult for the angered mobs to continue to justify their current wave of persecutions."
 jewish_events.6.a: "Wonderful!"
 jewish_events.7.t: "Cum Nimis Absurdum"
 jewish_events.7.d: "The head of the Catholic Church, Pope [PAP.Monarch.GetName], has just betrayed centuries of Papal policy committing to protecting Jews in a newly-issued Bull titled 'Cum Nimis Absurdum'.\n'It is completely absurd', the Bull begins, 'that Jews be allowed to live with us', going on to explain that Jews condemned themselves to eternal slavery by rejecting Ieshua's Messianic claims. The Bull establishes new provisions for Jews to be confined to a particular quarter of each Christian city called a 'ghetto', from the Venetian word for 'foundry'.\nJews are to be locked in their ghetto every night, and among other disgraces will be forced to attend Christian sermons on the Shabbat and to wear identifying clothes at all times. This is nothing short of an all-out war against Europe's Jewish community."
 jewish_events.7.a: "Send letters of protest"
 jewish_events.7.b: "It looks like this is the new normal" 
 jewish_events.8.t: "The [jewish_ghetto_province.GetCapitalName] Ghetto"
 jewish_events.8.d: "In accordance with the Pope's commandment, Christians in [jewish_ghetto_province.GetCapitalName] have tried to organize to establish a Ghetto formally separating the city's Jews from its Christians. Understandably, many Jews find this provision ridiculous and want to fight back against it. They look to [Root.Monarch.GetName] for help in shutting down the Christians' outrageous scheme."
 jewish_events.8.a: "Tell them to refuse!"
 jewish_events.8.b: "We cannot risk a conflict with Christianity" 
 jewish_events.8.c: "Maybe this will inadvertently protect us?" 
 jewish_events.9.t: "Caps and Kerchiefs"
 jewish_events.9.d: "An important part of the provisions in Cum Nimis Absurdum is the barring of all Jews from practicing any job that poses a risk to Christian health, such as practicing medicine or selling food. To ensure this and other segregationist policies can be enforced, Jews are now required to wear identifying marks in public - a yellow cap for men, and a yellow kerchief for women."
 jewish_events.9.a: "The only absurdity here is these commandments"
 jewish_events.9.b: "Obey the ruling" 
 jewish_events.10.t: "A State Within a State"
 jewish_events.10.d: "Our deference to the new commandments outlined by Pope [PAP.Monarch.GetName]'s Bull has been echoed by Jews across Europe. Confined to their own quarters of each city, stripped of many of their civil rights and forced to publicly identify themselves as Jews, the divide between Jews and Christians in society has never been deeper."
 jewish_events.10.a: "This is how things will be"
 jewish_events.11.t: "An Unenforceable Bull"
 jewish_events.11.d: "Most Papal Bulls are more juridical ideals than actual effectice promulgations of law. Even Catholic rulers often flat-out ignored them, requiring the same rulings to be re-issued over and over again. This latest Bull from Pope [PAP.Monarch.GetName], after causing such a stir, has ultimately proven to be no different.\nThough some Jews have separated themselves more distinctly from their Christian compatriots, this if anything may reduce the ethnic tensions and pogroms that periodically flair up."
 jewish_events.11.a: "Good"
 jewish_events.12.t: "The Jewish Reaction"
 jewish_events.12.d: "Our sported defiance of Pope [PAP.Monarch.GetName]'s ignoble Bull and letters from leading Jewish scholars reminding him of his predecessors' declarations of protections for Jews has caused the self-described 'Holy Father' to falter, and less radical elements of the Vatican have arranged for another Bull to be issued repealing Cum Nimis Absurdum at the very least within our realm. We can only hope the broader Jewish community is freed from its damaging prescriptions."
 jewish_events.12.a: "Wonderful!"
 jewish_events.13.t: "Isaac Luria"
 jewish_events.13.d: "A mystical Levantine Rabbi named Yitzhak ben Shlomo Lurya has caused quite a stir in the Ottoman Empire and in turn the Jews of Europe. Isaac discovered a newly-compiled book on obscure mystical traditions called the Zohar, and internalized its teachings to the point where he became a respected ascetic. The mystical teachings contained within the Zohar are known as Kabbalah, and they have now exploded in popularity among the Jewish masses due to Isaac's profound influence and the respect he commands. Numerology, sigils, gnosis... once-strange concepts are now being discussed by Jews everywhere."
 jewish_events.13.a: "We must reject such superstitions"
 jewish_events.13.b: "Learn more of these divine mysteries" 
 jewish_events.14.t: "Ein Sof"
 jewish_events.14.d: "Like the ancient Neoplatonists, Kabbalah teaches that the essence of God is 'Ein Sof', 'The Infinite'. This elementary force was present, if such a term can be used, before even the creation of the spiritual realm. It withdrew from itself in an act known to Kabbalists as Tzimtzum to create the template for existence, and through it all things thus derive their own existence."
 jewish_events.14.a: "This sounds like nonsense"
 jewish_events.14.b: "A compelling teaching" 
 jewish_events.15.t: "Christian Kabbalah"
 jewish_events.15.d: "Just as the Christians stole our religion's teachings to create their own, they have been quick to co-opt this new Kabbalistic movement into a Christian framework. Various Renaissance scholars have linked concepts in Kabbalah to Christian doctrines like the Trinity and the supposed resurrection of Ieshua, and have integrated Kabbalah into their native occultist fantasies.\nEvery week new Christian occultists show up in [Root.Capital.GetCapitalName] looking for books to purchase or teachers to learn from."
 jewish_events.15.a: "Turn them away"
 jewish_events.15.b: "Embrace the syncretism" 
 jewish_events.16.t: "Kabbalah Takes Root"
 jewish_events.16.d: "Though many in our [Root.GovernmentName] had doubts about Kabbalah, its popularity among the masses and even high officials is unquestionable. By continually showing interest in it, we have emboldened its presence in Europe, essentially integrating it as a fundamental aspect of Jewish culture and identity."
 jewish_events.16.a: "It seems it is here to stay"
 jewish_events.17.t: "A Shared Tradition"
 jewish_events.17.d: "Kabbalah has been met with a mixed reception in our realm. Its popularity not only with Jews but also with Christians of various denominations has been an unexpected side-effect of this whole ordeal, in a way providing a point of shared cultural consciousness across the religious divide."
 jewish_events.17.a: "An interesting development"
 jewish_events.18.t: "The Fad Passes"
 jewish_events.18.d: "We all knew deep down that the veneration of Isaac Luria and his teachings would be a fad, and its end has finally come in [Root.GetName]. The obsession with silly occult rituals and magic has passed like many movements before it, leaving us in the cultural sphere of Europe where we belong instead of that of the Ottoman Empire."
 jewish_events.18.a: "So be it"
 jewish_events.19.t: "Court Jews and Banking"
 jewish_events.19.d: "Nobody wants to take the risk of giving loans without charging interest, and since Christians were forbidden from practicing usury this left the job of moneylending to Jews. Having been barred from many other professions, Jews naturally became prominent figures in Europe's banking scene, forming various elite banking families.\nThough Christians have gradually stopped enforcing their usury ban, Jewish financial expertise is highly sought after, particularly by German lords. This has led to a new phenomenon of 'Court Jews', Jews who handle a Christian monarch's finances in return for social prestige and other rewards. Figures like Aaron of Lincoln and Vivelin of Strasbourg have paved the way for Jews to earn a new level of respect within the Christian world."
 jewish_events.19.a: "We should look into this"
 jewish_events.19.b: "It's best not to get involved" 
 jewish_events.20.t: "Joseph Süß Oppenheimer"
 jewish_events.20.d: "One of the most prominent Court Jews in Europe is Joseph Süß Oppenheimer, an immensely wealthy banker in [court_jew_country.GetName] who has long supported the local nobility. However, the death of his last patron has caused a problem - his patron's successor, looking to evade the vast debts he owes to Oppenheimer, has conspired to fabricate criminal charges against him with the cooperation of corrupt authorities. The [court_jew_country.Monarch.GetTitle] has listed various charges including embezzlement, treason, and bribery, with the sentence being death.\nSome local Jews have tried to defend him, but others have corroborated the charges levelled against him. We may be his last hope in evading this unjust execution."
 jewish_events.20.a: "Send diplomats to argue his case"
 jewish_events.20.b: "He knew what he was getting into with these Goyim"
 jewish_events.20.c: "Stage a jailbreak!"
 jewish_events.21.t: "An Independent Bank"
 jewish_events.21.d: "After the scandal around Oppenheimer, other Court Jews across Europe are making efforts to protect themselves from a similar fate. The most common strategy is to try to end their reliance on the largesse of individual rulers and instead establish independent Jewish banks. Several Court Jews including the famous Baron de Rothschild have reached out to [Root.GetName] looking for support in their endeavors, promising a return on the investment if we help them out."
 jewish_events.21.a: "Invest"
 jewish_events.21.b: "They should stay in their Christian courts"
 jewish_events.21.c: "They were foolish to ever get involved"
 jewish_events.22.t: "Banking Collapse"
 jewish_events.22.d: "With our repeated refusal to support the Court Jews and their forays into Christian high society, the Banking sector around our realm has largely collapsed, and Jews have returned to more traditional jobs such as mercantile sales. With this development, it would seem the trend of Jewish upward mobility in Christian Europe has been dealt a severe blow."
 jewish_events.22.a: "So it goes"
 jewish_events.23.t: "The Evolution of Jewish Banking"
 jewish_events.23.d: "Though the trend of 'Court Jews' has seen a downturn, many Jews have chosen to remain in the banking profession under their own full-fledged banks, keeping them in the same company as Christian families like the Medici and the Fuggers. It is hard to say what exactly this has accomplished in terms of relations between our two faiths."
 jewish_events.23.a: "Only time will tell"
 jewish_events.24.t: "Status Quo Preserved"
 jewish_events.24.d: "Our defense of Court Jews has been an inspiration across Europe, and even though some Court Jews met unfortunate ends, most remain confident in their line of work and their integration into Christian courtly life. If anything, our commitment to supporting them may prevent future Jewish financiers from suffering the same fate as those before them."
 jewish_events.24.a: "Good"
 jewish_events.25.t: "The Conversion of Jakob Frank"
 jewish_events.25.d: "Strange news has come to us from Poland. In past decades, a cult leader named Sabbatai Zevi declared himself the Messiah and somehow amassed a cadre of followers within the Ottoman Empire, immediately raising the concern of traditional Jewish leaders and the Sultan. On pain of death, Sabbatai was forced to convert to Islam publicly in Constantinople.\nDespite this clear collapse of Sabbatai's Messianic claims, a Polish disciple named Jakob Frank took up the same cause and in turn declared himself the reincarnation of Sabbatai, once again gathering a large following and once again be summoned to court by the local King. He too apostasized, converting to Roman Catholicism and demanding all his followers do the same with the understanding that the End Times are near. Many Jews who fell for his fraud have followed suit and have embraced Christianity."
 jewish_events.25.a: "We must crush this movement at all costs"
 jewish_events.25.b: "Let these schismatics do as they wish" 
 jewish_events.26.t: "The Emden-Eybeschutz Controversy"
 jewish_events.26.d: "Against all expectations, the Sabbatai incident has had a profound effect right here in Central Europe. A prominent German Rabbi, Jacob Emden, and a prominent Czech Rabbi, Jonathan Eybeschutz, have stirred up a great controversy that is shaking European Jews to the core. Emden has accused Eybeschutz of being in possession of secret amulets which reveal him to be a closeted Sabbatean and in turn declared him 'herem'.\nEybeschutz utterly rejects the accusation with the support of most Rabbis in Eastern Europe, and has asked for input from Jewish scholars across the continent, including the legendary Yechezkel Landau and Vilna Gaon.\nHow should our own scholars weigh in on the controversy?"
 jewish_events.26.a: "Support Emden"
 jewish_events.26.b: "Support Eybeschutz" 
 jewish_events.27.t: "Frankists in [Root.GetName]"
 jewish_events.27.d: "Rumors have come to our [Root.Monarch.GetTitle] that a growing community of Frankists lives within our very nation and that its expansion has been rapid. These Frankists essentially practice a Jewish-Christian syncretic faith, and assert extremely radical view like antinomianism, contending that all laws of the Tanakh have been abrogated. They are Christians in all but name!"
 jewish_events.27.a: "Wipe them out"
 jewish_events.27.b: "Their beliefs sound compelling..." 
 jewish_events.28.t: "The Death of Sabbateanism"
 jewish_events.28.d: "Under unrelenting assault from Europe's Rabbis and secular Jewish leaders, the heresy of Sabbatai has been effectively wiped out. The radical followers of Sabbatai and Frank have finally been convinced of the error of their ways and been forced to do penance for ever having recognized them as the Messiah, and the tide of conversions to Christianity has been thankfully stemmed."
 jewish_events.28.a: "Good riddance"
 jewish_events.29.t: "Sabbateans Go Underground"
 jewish_events.29.d: "Our reaction to these new Messianic movements in our nation have not quite wiped them out entirely, but have at least made their followers profess their beliefs in secret. To some extent their strange and schismatic ideology may still infect Judaic thought, but this should at least put an end to the mass conversions that were going on under Frank's regime of lies."
 jewish_events.29.a: "A concerning development"
 jewish_events.30.t: "Sabbateanism Takes Hold"
 jewish_events.30.d: "Many in our [Root.GovernmentName] have seen the [Root.Monarch.GetTitle]'s reaction to Sabbateanism as an implicit endorsement, and Sabbateans are now more numerous than ever. Their unique, Christian-aligned understanding of Judaism may be a major milestone in the reconciliation of our two faiths."
 jewish_events.30.a: "We live in strange times"
 jewish_events.31.t: "The Hasidim-Misnagdim Schism"
 jewish_events.31.d: "Every religion experiences schisms over time, and Judaism is currently embroiled in a severe one. A Rabbi from the Pale of Settlement named Israel ben Eliezer has proposed a new brand of Jewish orthodoxy, influenced by Lurianic Kabbalah, which advocates a return to lost traditions and the separation of Jews from Christian society to the degree that it is possible.\nThe Misnagdim are a broad coalition united against the Hasidim, linking it to past Messianic movements and emphasizing Talmudic scholarship over Kabbalah. Many of the institutional Rabbis in our own realm, fearing the rise of Hasidic Judaism, have encouraged us to take efforts to suppress it."
 jewish_events.31.a: "Support the Misnagdim"
 jewish_events.31.b: "Support the Hasidim" 
 jewish_events.32.t: "Public Destruction of Hasidic Texts"
 jewish_events.32.d: "Led by Misnagdim Rabbis, certain 'festivals' have been held in public squares in which early Hasidic texts are ripped apart and denounced. The Misnagdim Rabbis, with the support of some of Europe's leading Jewish scholars, have issued excommunications against all Jews professing Hasidic beliefs.\nSome of those belligerent actions have unsurprisingly caused social unrest around the realm, and are threatening to boil over into open violence."
 jewish_events.32.a: "Ban the festivals"
 jewish_events.32.b: "Take no stance"
 jewish_events.32.c: "Endorse the festivals"
 jewish_events.33.t: "Shtreimel and Sheitel"
 jewish_events.33.d: "The commitment of the Hasidim to ultra-Orthodox theology has caused them to embrace a series of distinct clothes, such as large the male 'shtreimel' hat and the female 'sheitel' wig meant to cover the hair. In addition to this gear, Hasidic Jews also wear frocks called 'rekels'.\nThese elaborate clothes make Hasidim stand out strongly from the general population, and in effect serve the same purpose as the golden hats and kerchiefs that anti-Jewish rulers wanted Jews to wear at all times."
 jewish_events.33.a: "Condemn these clothes"
 jewish_events.33.b: "Permit them" 
 jewish_events.34.t: "Hasidim Prevail in [Root.GetName]"
 jewish_events.34.d: "Due to our general support of the Hasidim in this emergent schism, they have essentially won out over the Misnadim in the region. In [Root.Capital.GetCapitalName] Jews can be seen wearing Hasidic garb on every street, and their Orthodox ideals have spread through all levels of society."
 jewish_events.34.a: "This changes everything"
 jewish_events.35.t: "A Permanent Schism?"
 jewish_events.35.d: "It is clear now that after years of back-and-forth the schism between the Hasidim and Misnagdim will not be resolved anytime soon. The Jewish community is now split between those who endorse traditional Jewish practices and those who embrace revived Orthodox teachings."
 jewish_events.35.a: "It's a fait accompli now"
 jewish_events.36.t: "Misnagdim Prevail in [Root.GetName]"
 jewish_events.36.d: "The puported innovations of the Hasidim have largely been suppressed due to our support of Misnagdic principles. Like many reformist trends before them, the Hasidim will pass into the annals of history within our nation. Without their stifling restrictions, we will be freer in our interactions with the Christians of Europe."
 jewish_events.36.a: "This changes everything"
 jewish_events.37.t: "The Jewish Enlightenment"
 jewish_events.37.d: "Jewish thinkers seem to be no less interested in Enlightenment ideology than Christian ones. As far back as the seventeenth century Baruch Spinoza changed the landscape of European philosophy forever with his advocation of Rationalism.\nOf course, Baruch was excommunicated from the local Jewish community for his heretical views by age 23. History may repeat itself with this new generation of Jewish intellectuals who lie at the core of the 'Haskalah' movement - the Jewish Enlightenment. These free thinkers are trying to revive Hebrew as a living language and some encourage our total integration with European society at large, while at the same time others wish to promote and cherish our unique Jewish identity.\nThere are, of course, many such divisions within the movement as different intellectuals promote different degrees of change."
 jewish_events.37.a: "Side with the assimilationists"
 jewish_events.37.b: "Side with the moderates" 
 jewish_events.37.c: "Side with the traditionalists"
 jewish_events.38.t: "The Hebrew Language"
 jewish_events.38.d: "The Enlightenment teaches that language is an integral part of every culture and its cohesive identity. This has prompted many Jewish intellectuals to advocate for a gradual revival of the Hebrew language for secular purposes, over a millennium after its demise as a spoken tongue. They have started by translating major European works into Hebrew and disseminating Hebrew newspapers for those who learn the language fluently to read.\nInevitably, these works have made it into our realm and into our court."
 jewish_events.38.a: "This is all too confusing"
 jewish_events.38.b: "Promote Hebraic literature"
 jewish_events.39.t: "Moses Mendelssohn"
 jewish_events.39.d: "Nobody can claim a greater place in the Jewish Enlightenment than Moses Mendelssohn, who rose from humble origins in Anhalt to become a rich textile trader and a leading writer and philosopher of this intellectual revival we are currently undergoing.\nThough Mendelssohn has at times been plagued by controversy over supposed Spinozist connections, it would be a great prestige to invite him to our court and hear his wise words in person."
 jewish_events.39.a: "He's a heretic"
 jewish_events.39.b: "Hire him!" 
 jewish_events.40.t: "Reactionary Rabbis"
 jewish_events.40.d: "The spurning of the Jewish Enlightenment within our nation has strangled it in its cradle, as the saying goes. The traditionalist Rabbis who feared their loss of power under this new intellectual regime have been vindicated and the movement has been exposed as just another passing fad of Christian-Jewish cross pollination."
 jewish_events.40.a: "It was fated"
 jewish_events.41.t: "A New Intellectual Landscape"
 jewish_events.41.d: "Though the Jewish Enlightenment has not accomplished as much as some of the radical reformers had hoped, it has still reshaped Jewish society in Europe to a degree. In the end, our relationship with other Enlightenment figures outside of the Jewish tradition has not been fundamentally changed."
 jewish_events.41.a: "Predictable"
 jewish_events.42.t: "Radical Assimilation"
 jewish_events.42.d: "Our support for the most extreme branches of the Jewish Enlightenment has led to the victory of the radical assimilationists within our nation, promoting a near-total embracement of the broad European identity in lieu of our distinct and separate Jewish identity. Jewish-Christian relations may never be the same after this."
 jewish_events.42.a: "This changes everything"
 jewish_events.43.t: "Jews in the [imperial_country.GetAdjectiveCap] [imperial_country.GovernmentName]"
 jewish_events.43.d: "Now that much of central Europe has been united under the banner of [imperial_country.GetName], a new epoch in European history seems to have been inaugurated - an epoch of unitary nation-states instead of fragmented feudal holdings owned as the personal property of minor lords.\nWith new unity powers comes new privileges for the Jewish people, but also new threats. Benevolent rulers have in the past granted sweeping civil rights to Jews and allowed them to publicly express themselves in ways they never could have before, but if a nation like [imperial_country.GetName] were ever to come under the control of anti-semitic Christians, we could face an unstoppable centralized power with no avenue of escape as in previous pogroms and expulsions."
 jewish_events.43.a: "Let Jews live proudly!"
 jewish_events.43.b: "Don't focus on our faith" 
 jewish_events.44.t: "[imperial_country.Monarch.GetName]ic Code"
 jewish_events.44.d: "In drafting a new constitution for [imperial_country.GetName], [imperial_country.Monarch.GetTitle] [imperial_country.Monarch.GetName] must choose how to address the role of Jews in society. It is fashionable now to have a complete separation of church and state, which may have its benefits, but at the same time giving specific provisos for the relationship between the Jewish people and the [imperial_country.GetAdjectiveCap] government could ensure that rights are never trampled on."
 jewish_events.44.a: "Keep them separate"
 jewish_events.44.b: "There should surely be provisos" 
 jewish_events.45.t: "Hep-Hep Riots"
 jewish_events.45.d: "The increasingly public presence of Jews in European society has led to a resurgence of bitterness among European Christians. Once again the problem of pogroms has reared its ugly head, as rabble-rousers have warned that Jews will soon be taking over all of Europe's wealth at the expense of Christianity. The confusing transition from civic and comital laws to the laws of a unified authority has added to the anger and chaos.\nViolent anti-Jewish riots have started breaking out in cities across [imperial_country.GetName], and the armed forces can barely keep them under control."
 jewish_events.45.a: "Send whatever we can to help end the riots!"
 jewish_events.45.b: "These are natural growing pains" 
 jewish_events.45.c: "Maybe it was a mistake to ever change those laws"
 jewish_events.46.t: "Reforms Repealed"
 jewish_events.46.d: "Our agitation against the legal reforms that were floated to improve the position of Jews in Europe has led to something of a falling out. Most traditional conventions have been put back in place, ensuring a stark separation between Christians and Jews will continue through the age of nationalism."
 jewish_events.46.a: "Unsurprising"
 jewish_events.47.t: "An Uneasy Settlement"
 jewish_events.47.d: "There is no clear answer to the role that the Jewish people will play in this new era of nation-states with constructed national identities that transcend religion. It would seem that the status of the Jews has ultimately not changed much at all from what it was like during the most decentralized periods of the Holy Roman Empire."
 jewish_events.47.a: "This is natural"
 jewish_events.48.t: "Jewish Rights Confirmed"
 jewish_events.48.d: "Not only have the recent legal reforms in Europe improved the rights of European Jews, they have also led to the creation of regional Jewish congresses that can represent the interests of the Jews on a broader and collective scale. We must wield this newfound power wisely if we are to maintain our position within this continent."
 jewish_events.48.a: "Wonderful!"
 flavor_ice.EVTNAME1: "Contact with Old Colonies"
 flavor_ice.EVTNAME2: "Trade with Old Colonies"
 flavor_ice.EVTNAME3: "Norse Influx"
 flavor_ice.EVTNAME4: "Norse Conversion"
 flavor_ice.EVTDESC1: "People from the old colonies of Markland and Vinland have made contact with us. Thought to be extinct, we have long since forgotten about them. They've shown up to our shores, in old style longboats, bringing with them furs, woods and meats of exotic animals from their lands. They speak with a funny accent, but we mostly understand what they're saying."
 flavor_ice.EVTDESC2: "We have decided that the trade with the colonies was a worthwhile venture. Whilst they're not willing to come under our rule, they've agreed to trade to keep touch with their Norse bretherin in Europa. We hope this can last."
 flavor_ice.EVTDESC3: "The influx of Vinlandic merchants has brought with them the faith of the old gods. As they speak to our people, more and more are becoming intrigued by what they're saying. One wishes to stay here and preach the word of Othin and Thor. They're our brothers of old and he's done nothing wrong so far. Our people are strong of faith"
 flavor_ice.EVTDESC4: "Our people have taken to the speakings of the preacher of the Asatru faith and have become fascinated. To them, it makes more sense. Our history, our saga's and our edda's all point to a history rich and vibrant with the Asatru Faith. It is time we go the old ways!"
 flavor_ice.EVTOPTA1: "We're old brothers. We should welcome them!"
 flavor_ice.EVTOPTA2: "Let the trading begin!"
 flavor_ice.EVTOPTB2: "No, we must turn them away!"
 flavor_ice.EVTOPTA3: "What's the harm?"
 flavor_ice.EVTOPTA4: "We will join our brothers across the sea!"
 flavor_ice.EVTOPTB4: "In the name of the Father, the Son and the Holy ghost, We are Christian!"
