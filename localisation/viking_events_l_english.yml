 hellenic_events.101.t: "Hetairideia"
 hellenic_events.101.d: "It is Hetairideia, a festival dedicated to our supreme god of sky. With the statue of Zeus carried, the celebrating people paraded down the main streets of [Root.Capital.GetCapitalName]. When they finally reach the destination, a sumptuous feast is about to be held. Zeus is formally invited and his seat is arranged at the most honorable part of the table. 'Praise Zeus!' shouting and cheering the people."
 hellenic_events.14.t: "Election of Pontifex Maximus"
 hellenic_events.14.d: "All priests of the Hellenic faith gather here in Roma participating in the election of Pontifex Maximus. You know the result is guaranteed, still this may be a good chance to improve our prestige and show the world our strength."
 hellenic_events.14.a: "Sumptuous celebration will be held once the result comes out."
 hellenic_events.14.b: "So be it."
 hellenic_events.14.c: "No need to be extravagant."
 hellenic_events.15.d: "The successful implementation of our recent reforms has resulted in some distress, both among the nobles and among the Huaca-worshippers in the countryside, who feel left behind. They feel we are abandoning the ancient customs of both ours, and their forefathers and fear that this development will decrease their power and influence.\nThese dissenters have now joined forces with one of the influential Panaca lineages to put a candidate of their own on the throne."
 hellenic_events.15.a: "They will regret this."
 hellenic_events.101.a: "All glory to Zeus!"
 hellenic_events.101.b: "The almightiness of Zeus has given me inspirations."
 hellenic_events.102.t: "Inspirations of Zeus"
 hellenic_events.102.d: "After contemplation and learning over a long time, you feel like you have a deeper understanding of the almightiness of Zeus."
 hellenic_events.102.a: "It is his domination over all other gods makes Zeus almighty."
 hellenic_events.102.b: "It is the power of thunder makes Zeus almighty."
 hellenic_events.103.t: "Daedala"
 hellenic_events.103.d: "The festival of Daedala begins today. Women in [Root.Capital.GetCapitalName] gathered at the temple of Poseidon early this morning, wearing their hair loose and leaving not a single knot in their robes. The ritual soon begins, a white lamb and a small calf are sacrificed at the altar, sanctity of marriage, birth of new lives, and peace are prayed for. At home, husbands and children are ready to shower their wives and mothers with gifts."
 hellenic_events.103.a: "May Poseidon bless us all!"
 hellenic_events.103.b: "The aspects of being wife, mother and queen simultaneously has given me inspirations."
 hellenic_events.104.t: "Inspirations of Poseidon"
 hellenic_events.104.d: "You discussed with scholars and theologians about the importance of the bonds of marriage, the harmony of family life, and the role they play in maintaining a peaceful diplomatic relationship. Now you have a better understanding of your faith."
 hellenic_events.104.a: "Poseidon revealed how can different nations unite as one."
 hellenic_events.104.b: "Poseidon revealed how to balance domestic affairs."
 hellenic_events.105.t: "Sacrifice to Ares"
 hellenic_events.105.d: "Our brave soldiers are assembled at the square before the temple of Ares, waiting for the ritual to begin. The priests walk out of the temple and stand before the altar. The Sacrifice to Ares begins, sacrifices are made, trumpets are sounded. Soldiers and their weapons and armors are purified. This marks the end of last summer campaign season until the new one begins the next spring."
 hellenic_events.105.a: "A glorious procession will be held."
 hellenic_events.105.b: "I'm curious why a festival about peace is held in honor of Ares, the god of war."
 hellenic_events.106.t: "Inspirations of Ares"
 hellenic_events.106.d: "You spent a long time contemplating and learning, yet still feel clueless about the secret of the festival of Sacrifice to Ares."
 hellenic_events.106.a: "At least we should not attack the enemy in winter."
 hellenic_events.107.t: "Plynteria"
 hellenic_events.107.d: "Plynteria, the festival dedicated to Athena, our virgin goddess of wisdom, begins today. It is celebrated not only by those who worship her as their patron deity, such as scholars, doctors, and artisans. It is a festival enjoyed by everyone. New plays choose to debut on this day, and theaters are full of people early in the morning. Contests of oration and poetry are held before the temple of Athena, winners are crowned with a laurel wreath. The celebration will last for five days."
 hellenic_events.107.a: "Wisdom is power!"
 hellenic_events.107.b: "Which one is more important for a good monarch, wisdom or force?"
 hellenic_events.108.t: "Inspirations of Athena"
 hellenic_events.108.d: "You have been thinking about the way of being a good ruler for a long time, and feel like you have found your answer."
 hellenic_events.108.a: "A good ruler always use [Root.Monarch.GetHerHis] wisdom."
 hellenic_events.108.b: "A good ruler knows when to use the force."
 hellenic_events.109.t: "Hermaea"
 hellenic_events.109.d: "'All those who make a living trading their wares, offer you incense, and beg you to swell their profits.' thus wrote Ovid. Hermaea, a festival dedicated to Hermes begins. Merchants from all over the city and from near areas have all gathered before the temple of Hermes in [Root.Capital.GetCapitalName]. After offering a sacrifice to the protector of commerce, they draw water from the fountain near the temple and then sprinkle their goods and hair with a laurel bough and pray for good luck."
 hellenic_events.109.a: "A golden key can open any door!"
 hellenic_events.109.b: "Hmm, it is interesting that a god of commerce is also the protector of thieves."
 hellenic_events.110.t: "Inspirations of Hermes"
 hellenic_events.110.d: "You went to a local market recently, a place under protection of Hermes. You found traders trying to cheat their customers. 'Catch the thief!' cried a woman, you squinted in the direction of the voice and saw a boy running with a gold necklace in his hand. 'Smart boy, how could he steal a necklace when its owner is wearing it?' you said to yourself."
 hellenic_events.110.a: "At least trickery can make us rich!"
 hellenic_events.111.t: "Adonia"
 hellenic_events.111.d: "'Aphrodite, you changer of hearts. We shall perform your rites. May your blessing be on us.' the priestesses complete the prayer and the ritual of Adonia begins. Female attendants of the goddess, chosen from all women in [Root.Capital.GetCapitalName], undress the statue and wash it ceremonially with warm water. Once the statue is dry, fresh flowers are offered and it is garlanded with myrtle. And then the statue is carried out of her temple, the celebrating begin."
 hellenic_events.111.a: "Aphrodite blesses those who love her!"
 hellenic_events.111.b: "The grumpy are pacified, anger turned into joy. What is the secret of such power of Aphrodite?"
 hellenic_events.112.t: "Inspirations of Aphrodite"
 hellenic_events.112.d: "You talked with wise men and read ancient stories, you feel like you have found the reason. The Romans regarded Aphrodite as their divine mother and Ares as divine father, and the glory of the empire was thus built upon the combination of love and war."
 hellenic_events.112.a: "A wise ruler uses [Root.Monarch.GetHerHis] love wisely."
 hellenic_events.113.t: "Crisis of Faith"
 hellenic_events.113.d: "You acted cynically toward your patron god but didn't get punished, you prayed and received no reply. You feel like you have lost faith in your god while the priests told it is just a crisis of faith that everyone will experience. Maybe I have been praying to the wrong one and it is time to change?"
 hellenic_events.113.a: "It is a test of gods which I shall pass."
 hellenic_events.113.b: "Zeus is the supreme god."
 hellenic_events.113.c: "I follow Poseidon, peace and harmony will be blessed upon us."
 hellenic_events.113.e: "Ares will lead us to victory."
 hellenic_events.113.f: "I follow Athena in way of wisdom."
 hellenic_events.113.g: "We will gain our prosperity from Hermes."
 hellenic_events.113.h: "I worship Aphrodite, goddess of love and beauty."
 bendtheknee: "Bend the knee"
 bendtheknee.1.t: "The Waldensian Question"
 bendtheknee.1.d: "His Holiness the Pope has asked us if we would consider changing our ways and agreeing to look back at Catholicism, and see if we would come back into the fold of the Pope. We can either stick to our Waldensian roots, or we can sway on the side of Catholicism and the Pope."
 bendtheknee.1.a: "In the name of the Father, the Son and the Holy ghost, We are Waldensian!"
 bendtheknee.1.b: "In the name of the Father, the Son and the Holy ghost, We shall be Catholic!"
 bendtheknee.2.t: "The Lollard Question"
 bendtheknee.2.d: "His Holiness the Pope has asked us if we would consider changing our ways and agreeing to look back at Catholicism, and see if we would come back into the fold of the Pope. We can either stick to our Lollard roots, or we can sway on the side of Catholicism and the Pope."
 bendtheknee.2.a: "In the name of the Father, the Son and the Holy ghost, We are Lollard!"
 bendtheknee.2b: "In the name of the Father, the Son and the Holy ghost, We shall be Catholic!"
 bendtheknee.3.t: "The Fraticelli Question"
 bendtheknee.3.d: "His Holiness the Fraticelli Pope of Urbino has asked us if we would consider changing our ways and agreeing to look at Fraticelli, and see if we would come into the fold of the new Pope. They believe in similar aspects of Catholicism, but instead of the Catholic greed, they believe in being chaste and temperate. We can either stick to our Catholic roots, or we can sway on the side of the Fraticelli and the Fraticelli Pope."
 bendtheknee.3.a: "In the name of the Father, the Son and the Holy ghost, We are Fraticelli!"
 bendtheknee.3.b: "In the name of the Father, the Son and the Holy ghost, We shall remain Catholic!"
 lollard_events.1.t: "The Display of Royal Arms"
 lollard_events.1.d: "Following the destruction and removal of Papist symbols, Lollard churches were left somewhat bare of decoration. It has been decreed that in place of these blasphemous icons, the Royal Arms of [Root.Monarch.GetName] is to be displayed. The presence of the Royal Arms cements in the public consciousness the reality of the new order; that [Root.Monarch.GetName] is appointed by God not only as [Root.Monarch.GetTitle] of $COUNTRY$, but also as Supreme Governor of the Church."
 lollard_events.1.a: "Display the Royal Arms proudly in every church."
 lollard_events.2.t: "Recusancy"
 lollard_events.2.d: "Attending Lollard services is mandatory in the [Root.GovernmentName] of $COUNTRY$. Recusancy is punishable by harsh fines. A person found guilty must forfeit all their goods and chattels, their lands, tenements, and hereditaments, and all of their rents and annuities. Enforcement, however, is difficult due to the sheer number of potential recusants, and so we should focus our efforts on the most concerning offenders.\n\nPopery is a particularly heinous crime. As the Pope denies the legitimacy of the [Root.Monarch.GetTitle], so too must faithful Catholics, and thus all Catholics may be considered traitors to the state.\n\nRadical nonconformists such as the Puritans may also be targeted by these laws should they stray too far from the established doctrines of the Church.\n\nThe law enforces the uniformity of religious belief in $COUNTRY$, but it might also be used to discourage factionalism within the court. The mere suggestion of recusancy can destroy one’s reputation at court."
 lollard_events.2.a: "Target Catholics."
 lollard_events.2.b: "Target Puritans."
 lollard_events.2.c: "Target political threats."
 lollard_events.3.t: "Prophesying and Sermons"
 lollard_events.3.d: "The Lollard Church does not require that its clergy devote much time to preaching. A monthly or even quarterly sermon is adequate according to the law, which is usually lifted directly from the Book of Homilies.\n\nMany parishioners desire a more personal and involved approach to religious services, and have taken matters into their own hands by pooling money to pay for educated lecturers to preach in their towns. These lecturers however do not always have the most orthodox of theological views. It is often the case that the most eager to preach are those with the most radical ideas, and so these private sermons have become associated with the Puritan movement.\n\nWhile there are advantages to a more religiously literate populace, cracking down on Puritanism would increase the authority of the Church."
 lollard_events.3.a: "Ban these nonconformist sermons."
 lollard_events.3.b: "Let them preach as they wish."
 lollard_events.4.t: "Parliamentary Debate on Doctrine"
 lollard_events.4.d: "The [Root.GetAdjective] [Root.GetParliamentName] is often called upon to debate matters of religion. Typically, the [Root.Monarch.GetTitle] will propose a new wave of reforms for the Lollard Church and [Root.GetParliamentWithGrammer] will take a stance along established factional lines; the Members in the Commons more likely to support radical or even Puritan measures, the Lords temporal more likely to favour a more conservative approach. Rarely does the [Root.Monarch.GetTitle] get [Root.Monarch.GetHerHis] way precisely, and when [Root.Monarch.GetSheHe] does, coercive measures are often involved."
 lollard_events.4.a: "Pass the reforms exactly as the [Root.Monarch.GetTitle] proposed."
 lollard_events.4.b: "The Lords win the day."
 lollard_events.4.c: "The Commons have their way."
 lollard_events.5.t: "The Marprelate Tracts"
 lollard_events.5.d: "Dissatisfied with the conservative establishment of the Lollard Church, a group of Puritans writing under the pseudonym ‘Martin Marprelate’ began publishing a series of scathing pamphlets directed at the Church leadership. The Bishops of $COUNTRY$, according to these writers, are ‘proud, popish, presumptuous, profane, paltry, pestilent and pernicious prelates’ who usurp authority from God.\n\nThese tracts have garnered public attention and risk making a mockery of the Establishment lest something be done about them."
 lollard_events.5.a: "Ignore this nonsense."
 lollard_events.5.b: "Respond in kind, this is a war of pamphlets!"
 lollard_events.5.c: "Find and arrest the authors."
 lollard_events.6.t: "Prayer Book Rebellions"
 lollard_events.6.d: "The doctrines of the Lollard Church are contained within the Book of Common Prayer. It is a book that needs periodic revisions to accord with changes in Lollard thought, as it shifts between more radical and more traditional theology. The most recent edition contains material that has greatly angered the people of [prayer_book_province.GetName], many of whom still cling to Catholic dogmas and practices. They have risen up in revolt, demanding that the Book be reverted to its previous edition."
 lollard_events.6.a: "Repeal the new edition and make traditionalist concessions."
 lollard_events.6.b: "We will not tolerate papist treason!"
 lollard_events.7.t: "Crypto-Catholic Statesman"
 lollard_events.7.d: "The [Root.GetAdjective] Reformation did not sway the hearts and minds of the entire population. Many continue to harbour Catholic sympathies, even among the court. It has been discovered that $STATESMAN$ has been secretly attending a Catholic Mass, a practice strictly forbidden by law. If exposed, [Root.Dip_Advisor.GetSheHe] stands to lose all of [Root.Dip_Advisor.GetHerHis] land and property, and will no longer be eligible for public office."
 lollard_events.7.a: "They're too useful, for now."
 lollard_events.7.b: "No Catholics in my court!"
 lollard_events.7.c: "Off with his head!"
 lollard_events.8.t: "Prayers to Saints"
 lollard_events.8.d: "When $COUNTRY$ broke with Rome, we did away with the superstitious notion that prayers should be directed to the Saints rather than to God himself. As our new theology has no place for the papist concept of Purgatory, there is no need for Saints to intercede on behalf of our souls. Despite this, many people continue the practice of praying to Saints, and many churches give excessive reverence to their patron."
 lollard_events.8.a: "It's harmless, we can allow this."
 lollard_events.8.b: "Uniformity must be enforced"
 lollard_events.9.t: "Abolition of Feast Days"
 lollard_events.9.d: "The Catholic liturgical calendar is filled with feast days that function as public holidays and occasions for celebration. No longer under Papal authority, our own Church must decide how far this practice ought to continue. Those most fervent reformers argue that superfluous holidays encourage sinful temptation and distract from gainful labor. This has been met with broad agreement in terms of theology, but abolishing feast days is likely to upset the populace who do so enjoy the occasional day off."
 lollard_events.9.a: "Abolish more feast days."
 lollard_events.9.b: "Let them have their fun."
 lollard_events.10.t: "Puritans Leaving for the Colonies"
 lollard_events.10.d: "The Puritans have for some time criticized the hierarchy and doctrines of the Church of $COUNTRY$. The Reformation has to their eyes merely replaced the Pope with the [Root.Monarch.GetTitle] and they openly denounce the state’s slothful attitude to reform. Theological disputes aside, Puritans have also been persecuted as nonconformists, depending on the leanings of the current [Root.Monarch.GetTitle]. Finally exhausted by the religious affairs of Europe, many Puritans have decided to migrate in the New World. They have organized themselves into a colonial company an requested a charter to establish new settlements in the Americas."
 lollard_events.10.b: "Integrate them into an established colony."
 lollard_events.10.a: "Let them build their own settlement."
 lollard_events.11.t: "Controversy over Vestments"
 lollard_events.11.d: "The matter of clerical vestments remains a contentious issue in the Lollard Church. The extravagant and superstitious rags of the papists are surely to be done away with, but the degree of austerity required of the clergy continues to inflame debate and protest.\n\nConservative Lollards wish to reinstate some of the elaborate trappings of the old Catholic priesthood, while moderates argue that a simple surplice is sufficient. Radical reformers insist that vestments are not merely lacking scriptural support, but deface and corrupt the ordinances which God has instituted."
 lollard_events.11.a: "Allow traditional vestments."
 lollard_events.11.b: "Surplices only."
 lollard_events.11.c: "Denounce all vestments."
 lollard_events.12.t: "Smashing Altars"
 lollard_events.12.d: "The early years of the English Reformation are a time of fervent iconoclasm. Any adornment or relic that even suggests Papism, the existence of Purgatory, or the divinity of saints is being ruthlessly stripped from the churches. Anything that could lead the laity astray must be destroyed; altars are smashed, paintings painted over, shrines ruined.\n\nA perpetual issue for the new Lollard Church is the matter of how far this iconoclasm should be taken. Some more radical reformers push for an end to roods, candlesticks, and crucifixes, while others seek the restoration of some of the more harmless ornaments."
 lollard_events.12.a: "Smash the altars and imprison papist protesters!"
 lollard_events.12.b: "Destroy only what is undeniably papist."
 lollard_events.12.c: "Put an end to this iconoclasm."
 lollard_events.13.t: "Catholic Instigators"
 lollard_events.13.d: "Though $COUNTRY$ has formally split from the Rome, the Pope continues to meddle in our affairs by orchestrating plots against [Root.Monarch.GetName]. Jesuits and priests number among his agents, sheltered by traitorous recusants.\n\nThese crypto-Catholics employ cunning methods of hiding Papist agents from the law, deviously building secret areas behind walls, under the floorboards, and even in concealed underground passageways. Hiding in these 'priest holes' can injure or even suffocate their occupants, so they are at least unlikely to be able to make a quick escape once located."
 lollard_events.13.a: "Conduct a national priest-hunt. Search every house!"
 lollard_events.13.b: "Find out where they're coming from"
 lollard_events.14.t: "The Church of $COUNTRY$"
 lollard_events.14.d: "As the Protestant Reformation radically shifts the religious landscape of Europe, $COUNTRY$ must take a firm stance on its faith. This has of course provoked much discussion in court, with some favoring the Protestant cause and others defending the traditional religion.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName], however, has a novel idea for the creation of a different sort of Church. A Church with the [Root.Monarch.GetTitle] as its Supreme Governor, a happy union of Church and state. Neither Protestant, Catholic, nor Reformed, it would take a flexible approach to doctrine as fits the circumstance.\n\nSuch a Church would have its advantages. No longer subject to any higher ecclesiastical authority, the [Root.Monarch.GetTitle] could marry and divorce at will, determine the nation’s theological direction, and have the assurance that they are appointed to rule directly by God."
 lollard_events.15.t: "Nonconformist Monarch"
 lollard_events.15.d: "[Root.Monarch.GetName] has landed in the unenviable position of being both a religious nonconformist and the Supreme Governor of the Church of $COUNTRY$. The Lollards of $COUNTRY$ struggle to tolerate this state of affairs, and the legitimacy of the Church is dramatically weakened."
 lollard_events.15.a: "This will be a difficult adjustment."
 lollard_events.15.b: "The monarch must be Lollard."
 england_dynasty.1.t: "Plots of Assassination"
 england_dynasty.1.desc: "The houses of Tudor, York and Plantagenet have all decided that now we have unified the throne, we must give up the crown to one of them as they are the strongest of noble houses. In the run up to unifying England, we have already had narrow escapes from assassination attempts. If we deny their request, they will no doubt rise up with forces larger than we are able to muster, so whilst we have unified the Kingdom of England, we are not strong enough to lead it. Now is the time to pick a successor."
 england_dynasty.1.a: "Allow Henry Tudor to take the throne"
 england_dynasty.1.b: "Allow Edward York to take the throne"
 england_dynasty.1.c: "Allow Richard Plantagenet to take the throne"
 england_dynasty.1.d: "Let them squabble among themselves. We shall abdicate without choosing a successor"
