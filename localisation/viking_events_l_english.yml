 country_names.1.t:0 "A United Region"
 country_names.1.desc: "The various West Germanic people are becoming politically united under our rapidly-expanding state. For the first time the region is developing a kind of national consciousness, making us more than a glorified city-state with a throng of vassal subjects and into a single nation. This new development requires us to consider how we should name our emerging state."
 country_names.1.a: "We shall evoke the name of our Frisian Northmen"
 country_names.1.b: "Nederland is glorious, and will remain so."
 country_names.1.c: "The Vlaams people united the provinces, let it be known."
 country_names.1.d: "Ours is the homeland of the Luxembourgish people, United Lowlands."
 country_names.1.e: "Let us stay with the Latinised name for ease of our neighbours."

